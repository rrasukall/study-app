<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnkiApp Phase 3.5 v1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Meirio, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tab.active:hover {
            background: white;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .card-creator, .card-viewer, .card-list, .pdf-viewer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 300px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .card-content {
            color: white;
            font-size: 24px;
            text-align: center;
            word-wrap: break-word;
        }
        
        .card-category {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .card-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .card-info {
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: #666;
        }
        
        .card-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .card-item-title {
            font-weight: bold;
            color: #333;
        }
        
        .card-item-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .card-item-content {
            color: #666;
            margin-bottom: 10px;
        }
        
        .card-item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .sync-status.synced {
            color: #2ecc71;
        }
        
        .sync-status.syncing {
            color: #f39c12;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group input,
        .filter-group select {
            flex: 1;
            min-width: 200px;
        }
        
        /* PDF Viewer Styles */
        .pdf-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .pdf-upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .pdf-upload-area.dragover {
            background: #d4e3fc;
            border-color: #667eea;
        }
        
        .pdf-upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #pdfFileInput {
            display: none;
        }
        
        .pdf-canvas-container {
            background: #525659;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            overflow: auto;
            max-height: 70vh;
            position: relative;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        
        #pdfCanvas {
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }
        
        #markerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .marker-controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .color-selector {
            display: flex;
            gap: 8px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: #333;
            transform: scale(1.15);
        }
        
        .marker-label {
            font-weight: bold;
            color: #333;
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .pdf-info {
            color: #666;
            font-weight: bold;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pdf-filename {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #495057;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        /* Phase 3.5 v1.0: 新機能用CSS */
        
        /* PDF履歴表示 */
        .pdf-history {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .pdf-history h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .pdf-history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .pdf-history-item {
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pdf-history-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .pdf-history-item-name {
            color: #333;
            font-weight: 500;
        }
        
        .pdf-history-item-date {
            color: #999;
            font-size: 12px;
        }
        
        .pdf-history-empty {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
        
        /* マーカーモードボタンの色分け */
        .btn-mode-on {
            background: #27ae60 !important;
        }
        
        .btn-mode-on:hover {
            background: #229954 !important;
        }
        
        .btn-mode-off {
            background: #95a5a6 !important;
        }
        
        .btn-mode-off:hover {
            background: #7f8c8d !important;
        }
        
        /* 赤シート色別ボタン */
        .redsheet-controls {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .redsheet-label {
            color: #666;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .redsheet-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            background: #fff;
        }
        
        .redsheet-btn:hover {
            transform: scale(1.05);
        }
        
        .redsheet-btn.active {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        
        .redsheet-btn.yellow { color: #f39c12; }
        .redsheet-btn.red { color: #e74c3c; }
        .redsheet-btn.green { color: #27ae60; }
        .redsheet-btn.blue { color: #3498db; }
        .redsheet-btn.all { 
            color: white;
            background: #34495e;
        }
        
        .redsheet-btn.all.active {
            background: #2c3e50;
        }
        
        /* カーソル変更 */
        #markerCanvas.edit-mode {
            cursor: move !important;
        }
        
        #markerCanvas.delete-mode {
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 MyAnkiApp <span style="font-size: 0.5em; color: rgba(255,255,255,0.8);">Phase 3.5 v1.0</span></h1>
        
        <div class="sync-status" id="syncStatus">🔄 同期中...</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">カード作成</button>
            <button class="tab" onclick="switchTab('study')">学習</button>
            <button class="tab" onclick="switchTab('list')">カード一覧</button>
            <button class="tab" onclick="switchTab('pdf')">PDF学習</button>
        </div>
        
        <!-- カード作成セクション -->
        <div id="create-section" class="section active">
            <div class="card-creator">
                <h2 style="margin-bottom: 20px;">新しいカードを作成</h2>
                <div class="input-group">
                    <label for="category">カテゴリ（科目）</label>
                    <select id="category">
                        <option value="数学">数学</option>
                        <option value="英語">英語</option>
                        <option value="国語">国語</option>
                        <option value="理科">理科</option>
                        <option value="社会">社会</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="question">問題</label>
                    <textarea id="question" placeholder="例：徳川家康が江戸幕府を開いた年は？"></textarea>
                </div>
                <div class="input-group">
                    <label for="answer">答え</label>
                    <textarea id="answer" placeholder="例：1603年"></textarea>
                </div>
                <button class="btn" onclick="addCard()">カードを追加</button>
                <button class="btn btn-success" onclick="exportToAnki()">Anki用CSV出力</button>
            </div>
        </div>
        
        <!-- 学習セクション -->
        <div id="study-section" class="section">
            <div class="card-viewer">
                <div id="cardDisplay"></div>
            </div>
        </div>
        
        <!-- カード一覧セクション -->
        <div id="list-section" class="section">
            <div class="card-list">
                <h2 style="margin-bottom: 20px;">カード一覧</h2>
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="検索..." onkeyup="filterCards()">
                    <select id="categoryFilter" onchange="filterCards()">
                        <option value="">すべてのカテゴリ</option>
                        <option value="数学">数学</option>
                        <option value="英語">英語</option>
                        <option value="国語">国語</option>
                        <option value="理科">理科</option>
                        <option value="社会">社会</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div id="cardList"></div>
            </div>
        </div>
        
        <!-- PDF学習セクション -->
        <div id="pdf-section" class="section">
            <div class="pdf-viewer">
                <h2 style="margin-bottom: 20px;">📖 PDF学習</h2>
                
                
                <!-- Phase 3.5 v1.0: PDF履歴表示 -->
                <div class="pdf-history" id="pdfHistory">
                    <h3>📚 最近開いたPDF</h3>
                    <div class="pdf-history-list" id="pdfHistoryList">
                        <div class="pdf-history-empty">履歴がありません</div>
                    </div>
                </div>
                <div id="pdfUploadArea" class="pdf-upload-area" onclick="document.getElementById('pdfFileInput').click()">
                    <div class="pdf-upload-icon">📄</div>
                    <h3>PDFファイルを選択</h3>
                    <p style="margin-top: 10px; color: #666;">クリックしてファイルを選択、またはドラッグ&ドロップ</p>
                    <input type="file" id="pdfFileInput" accept="application/pdf" onchange="loadPDF(event)">
                </div>
                
                <div id="pdfViewerContainer" style="display: none;">
                    <div class="pdf-filename" id="pdfFilename"></div>
                    
                    <div class="marker-controls">
                        <span class="marker-label">マーカー色：</span>
                        <div class="color-selector">
                            <div class="color-option active" style="background: rgba(255, 255, 0, 0.4);" onclick="selectMarkerColor('yellow')" title="黄色"></div>
                            <div class="color-option" style="background: rgba(255, 0, 0, 0.4);" onclick="selectMarkerColor('red')" title="赤"></div>
                            <div class="color-option" style="background: rgba(0, 255, 0, 0.4);" onclick="selectMarkerColor('green')" title="緑"></div>
                            <div class="color-option" style="background: rgba(0, 150, 255, 0.4);" onclick="selectMarkerColor('blue')" title="青"></div>
                        </div>
                        <button class="btn btn-mode-off" onclick="toggleMarkerMode()" id="markerModeBtn">マーカーOFF</button>
                        <button class="btn btn-mode-off" onclick="toggleEditMode()" id="editModeBtn">📝 修正OFF</button>
                        <button class="btn btn-mode-off" onclick="toggleDeleteMode()" id="deleteModeBtn">🗑️ 削除OFF</button>
                        <button class="btn btn-danger" onclick="clearPageMarkers()">このページのマーカーを消去</button>
                    </div>
                    
                    <!-- Phase 3.5 v1.0: 赤シート色別制御 -->
                    <div class="redsheet-controls">
                        <span class="redsheet-label">赤シート:</span>
                        <button class="redsheet-btn yellow" id="redsheetYellow" onclick="toggleRedSheetColor('yellow')">黄</button>
                        <button class="redsheet-btn red" id="redsheetRed" onclick="toggleRedSheetColor('red')">赤</button>
                        <button class="redsheet-btn green" id="redsheetGreen" onclick="toggleRedSheetColor('green')">緑</button>
                        <button class="redsheet-btn blue" id="redsheetBlue" onclick="toggleRedSheetColor('blue')">青</button>
                        <button class="redsheet-btn all" id="redsheetAll" onclick="toggleRedSheetColor('all')">全て</button>
                    </div>
                    
                    <div class="pdf-canvas-container">
                        <div class="canvas-wrapper" id="canvasWrapper">
                            <canvas id="pdfCanvas"></canvas>
                            <canvas id="markerCanvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="pdf-controls">
                        <button class="btn" onclick="previousPage()">← 前のページ</button>
                        <span class="pdf-info" id="pageInfo">1 / 1</span>
                        <button class="btn" onclick="nextPage()">次のページ →</button>
                        
                        <div class="zoom-controls">
                            <button class="btn btn-secondary" onclick="zoomOut()">縮小 -</button>
                            <span class="pdf-info" id="zoomInfo">100%</span>
                            <button class="btn btn-secondary" onclick="zoomIn()">拡大 +</button>
                        </div>
                        
                        <button class="btn btn-danger" onclick="closePDF()">PDFを閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        // PDF.js worker設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // 🔒 パスワード設定
        const APP_PASSWORD = "rio1009";
        
        // パスワード認証チェック
        (function() {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            if (!isAuthenticated) {
                showPasswordPrompt();
            }
        })();
        
        function showPasswordPrompt() {
            const password = prompt('パスワードを入力してください');
            if (password === APP_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
            } else if (password === null) {
                alert('パスワードが必要です');
                showPasswordPrompt();
            } else {
                alert('パスワードが間違っています');
                showPasswordPrompt();
            }
        }
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBxtut_pGgtNSGmUZ6wXC4aqNufkGjbxQQ",
            authDomain: "myankiapp.firebaseapp.com",
            projectId: "myankiapp",
            storageBucket: "myankiapp.firebasestorage.app",
            messagingSenderId: "407986420613",
            appId: "1:407986420613:web:02caaf05b825fb4a2ce2ec"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let cards = [];
        let currentIndex = 0;
        let showingQuestion = true;
        let editingCardId = null;
        
        // PDF関連変数
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let pdfHash = null;
        let currentPDFFile = null;
        
        // マーカー関連変数
        let markers = {}; // { pdfHash: { pageNum: [marker objects] } }
        let currentMarkerColor = 'yellow';
        let markerMode = false; // デフォルトOFF
        let isDrawing = false;
        let startX, startY;
        let redSheetMode = false;
        
        // Phase 3.5 v1.0: 新機能用変数
        let editMode = false;
        let deleteMode = false;
        let redSheetColors = { yellow: false, red: false, green: false, blue: false, all: false };
        let selectedMarkerIndex = null;
        let selectedMarkerPage = null;
        let isDraggingMarker = false;
        let dragStartX, dragStartY;
        let pdfHistory = [];
        const MAX_HISTORY = 10;

        // Firestoreからカードをリアルタイムで取得
        db.collection('flashcards').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
            cards = [];
            snapshot.forEach((doc) => {
                cards.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            updateSyncStatus('synced');
            displayCard();
            displayCardList();
        }, (error) => {
            console.error('Error fetching cards:', error);
            updateSyncStatus('error');
        });
        
        // Phase 3.5 v1.0: ページ読み込み時にPDF履歴をロード
        window.addEventListener('load', () => {
            loadPDFHistory();
        });

        // 同期ステータスを更新
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (status === 'synced') {
                statusEl.textContent = '✅ 同期完了';
                statusEl.className = 'sync-status synced';
            } else if (status === 'syncing') {
                statusEl.textContent = '🔄 同期中...';
                statusEl.className = 'sync-status syncing';
            } else {
                statusEl.textContent = '⚠️ 同期エラー';
                statusEl.className = 'sync-status';
            }
        }

        // タブ切り替え
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            
            if (tab === 'study') {
                currentIndex = 0;
                showingQuestion = true;
                displayCard();
            } else if (tab === 'list') {
                displayCardList();
            }
        }

        // カードを追加
        async function addCard() {
            const category = document.getElementById('category').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('問題と答えの両方を入力してください');
                return;
            }
            
            updateSyncStatus('syncing');
            
            try {

        // Phase 3.5 v1.0: ArrayBufferからPDFを読み込み（履歴から再読み込み用）
        async function loadPDFFromArrayBuffer(arrayBuffer, fileName) {
            try {
                // ファイルハッシュを計算
                const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                pdfHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                // PDFを読み込み
                pdfDoc = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                currentPDFFile = { name: fileName };
                
                // UIを更新
                document.getElementById('pdfUploadArea').style.display = 'none';
                document.getElementById('pdfViewerContainer').style.display = 'block';
                document.getElementById('pdfFilename').textContent = fileName;
                
                // マーカーを読み込み
                await loadMarkersFromFirebase();
                
                // 最初のページを表示
                await renderPage(currentPage);
                
            } catch (error) {
                console.error('PDF読み込みエラー:', error);
                alert('PDFの読み込みに失敗しました');
            }
        }
        // ファイルのハッシュ値を計算（SHA-256）
        async function calculateFileHash(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // PDF履歴に追加
        function addToPDFHistory(fileName, fileData) {
            // 既存の履歴から同じファイルを削除
            pdfHistory = pdfHistory.filter(item => item.fileName !== fileName);
            
            // 新しいエントリを先頭に追加
            pdfHistory.unshift({
                fileName: fileName,
                fileData: fileData,
                timestamp: new Date().toISOString()
            });
            
            // 最大件数を超えたら古いものを削除
            if (pdfHistory.length > MAX_HISTORY) {
                pdfHistory = pdfHistory.slice(0, MAX_HISTORY);

        // PDF履歴を表示
        function displayPDFHistory() {
            const historyList = document.getElementById('pdfHistoryList');
            if (!historyList) return;
            
            if (pdfHistory.length === 0) {
                historyList.innerHTML = '<div class="pdf-history-empty">履歴がありません</div>';
                return;
            }
            
            historyList.innerHTML = pdfHistory.map((item, index) => {
                const date = new Date(item.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                return `
                    <div class="pdf-history-item" onclick="loadPDFFromHistory(${index})">
                        <span class="pdf-history-item-name">${item.fileName}</span>
                        <span class="pdf-history-item-date">${dateStr}</span>
                    </div>
                `;
            }).join('');
        }
        
        // 履歴からPDFを読み込み
        async function loadPDFFromHistory(index) {
            const item = pdfHistory[index];
            
            // Base64データをBlobに変換
            const byteString = atob(item.fileData.split(',')[1]);
            const mimeString = item.fileData.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            const blob = new Blob([ab], { type: mimeString });
            
            // PDFを読み込み
            const arrayBuffer = await blob.arrayBuffer();
            await loadPDFFromArrayBuffer(arrayBuffer, item.fileName);
        }

            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 削除モード
            if (deleteMode) {

            const anyRedSheetActive = redSheetColors.yellow || redSheetColors.red ||

            if (anyRedSheetActive) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;

            }
            
            // 通常のマーカー描画
            startDrawing(e);

        // Phase 3.5 v1.0: 座標にあるマーカーを選択（修正モード用）
        function selectMarkerAt(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) {
                selectedMarkerIndex = null;
                return;
            }
            
            const pageMarkers = markers[pdfHash][currentPage];
            
            for (let i = pageMarkers.length - 1; i >= 0; i--) {
                const marker = pageMarkers[i];
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    selectedMarkerIndex = i;
                    selectedMarkerPage = currentPage;
                    drawMarkers();
                    return;
                }
            }
            
            selectedMarkerIndex = null;
            drawMarkers();
        }
        
        // Phase 3.5 v1.0: 座標にあるマーカーを削除（削除モード用）
        function deleteMarkerAt(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            const pageMarkers = markers[pdfHash][currentPage];
            
            for (let i = pageMarkers.length - 1; i >= 0; i--) {
                const marker = pageMarkers[i];
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    pageMarkers.splice(i, 1);
                    drawMarkers();
                    saveMarkersToFirebase();
                    return;
                }
            }
        }
        
        function isClickOnMarker(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return false;
            
            return markers[pdfHash][currentPage].some(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                return x >= mx && x <= mx + mw && y >= my && y <= my + mh;
            });
        }
        
        function showMarkerTemporarily(x, y) {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                // クリックしたマーカーは通常の色で表示、それ以外は完全に真っ黒
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    ctx.fillStyle = getMarkerColor(marker.color);
                } else {
                    ctx.fillStyle = '#000000';
                }
                
                ctx.fillRect(mx, my, mw, mh);
            });
            
            // 3秒後に元に戻す
            setTimeout(() => {
                drawMarkers();
            }, 3000);
        }
        
        function startDrawing(e) {
            if (!markerMode) return;
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }
        
        // Phase 3.5 v1.0: マウス移動処理（マーカードラッグ対応）
        function draw(e) {
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // マーカードラッグ（修正モード）
            if (isDraggingMarker && selectedMarkerIndex !== null) {
                e.preventDefault();
                const deltaX = currentX - dragStartX;
                const deltaY = currentY - dragStartY;
                
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                marker.x += deltaX;
                marker.y += deltaY;
                
                dragStartX = currentX;
                dragStartY = currentY;
                
                drawMarkers();
                return;
            }
            
            // マーカー描画
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            // 一時的な矩形を描画
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        // Phase 3.5 v1.0: マウスアップ処理（マーカードラッグ終了対応）
        function stopDrawing(e) {
            // マーカードラッグ終了
            if (isDraggingMarker) {
                isDraggingMarker = false;
                saveMarkersToFirebase();
                return;
            }
            
            // マーカー描画終了
            if (!isDrawing || !markerMode) return;
            isDrawing = false;
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            // マーカーを保存
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) { // 小さすぎるマーカーは無視
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // タッチイベントハンドラ
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // 赤シートモードでマーカーをタップした場合
            if (redSheetMode) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            // 通常のマーカー描画
            if (!markerMode) return;
            isDrawing = true;
            startX = x;
            startY = y;
        }
        
        function handleTouchMove(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function handleTouchEnd(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            isDrawing = false;
            
            const touch = e.changedTouches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;
            
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) {
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // マーカー色を取得
        function getMarkerColor(color) {
            const colors = {
                'yellow': 'rgba(255, 255, 0, 0.4)',
                'red': 'rgba(255, 0, 0, 0.4)',
                'green': 'rgba(0, 255, 0, 0.4)',
                'blue': 'rgba(0, 150, 255, 0.4)'
            };
            return colors[color] || colors['yellow'];
        }
        
        // マーカーを保存
        function saveMarker(marker) {
            if (!pdfHash) return;
            
            if (!markers[pdfHash]) {
                markers[pdfHash] = {};
            }
            if (!markers[pdfHash][currentPage]) {
                markers[pdfHash][currentPage] = [];
            }
            
            markers[pdfHash][currentPage].push(marker);
            
            // Firebaseに保存
            saveMarkersToFirebase();
        }
        
        // マーカーを描画
        // Phase 3.5 v1.0: マーカー描画（色別赤シート対応）
        function drawMarkers() {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach((marker, index) => {
                // スケール調整
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                // 赤シートが有効な色の場合は黒で塗りつぶし、それ以外は通常の色
                if (redSheetColors[marker.color]) {
                    ctx.fillStyle = '#000000';
                } else {
                    ctx.fillStyle = getMarkerColor(marker.color);
                }
                
                ctx.fillRect(mx, my, mw, mh);
                
                // 修正モードで選択されているマーカーに枠を表示
                if (editMode && selectedMarkerIndex === index) {
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(mx, my, mw, mh);
                    ctx.setLineDash([]);
                }
            });
        }
        
        // このページのマーカーを消去
        function clearPageMarkers() {
            if (!pdfHash) return;
            
            if (confirm('このページのマーカーをすべて消去しますか？')) {
                if (markers[pdfHash] && markers[pdfHash][currentPage]) {
                    delete markers[pdfHash][currentPage];
                    drawMarkers();
                    saveMarkersToFirebase();
                }
            }
        }
        
        // Firebaseにマーカーを保存
        async function saveMarkersToFirebase() {
            if (!pdfHash) return;
            
            try {
                await db.collection('pdfMarkers').doc(pdfHash).set({
                    markers: markers[pdfHash] || {},
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('マーカー保存エラー:', error);
            }
        }
        
        // Firebaseからマーカーを読み込み
        async function loadMarkersFromFirebase() {
            if (!pdfHash) return;
            
            try {
                const doc = await db.collection('pdfMarkers').doc(pdfHash).get();
                if (doc.exists) {
                    const data = doc.data();
                    markers[pdfHash] = data.markers || {};
                    drawMarkers();
                }
            } catch (error) {
                console.error('マーカー読み込みエラー:', error);
            }
        }

        // PDFを閉じる
        function closePDF() {
            if (confirm('PDFを閉じますか？')) {
                pdfDoc = null;
                currentPDFFile = null;
                pdfHash = null;
                currentPage = 1;
                totalPages = 0;
                scale = 1.5;
                isDrawing = false;
                redSheetMode = false;
                
                // Phase 3.5 v1.0: 新機能の変数をリセット
                editMode = false;
                deleteMode = false;
                redSheetColors = { yellow: false, red: false, green: false, blue: false, all: false };
                selectedMarkerIndex = null;
                selectedMarkerPage = null;
                isDraggingMarker = false;
                
                // ボタンの状態をリセット
                const markerBtn = document.getElementById('markerModeBtn');
                const editBtn = document.getElementById('editModeBtn');
                const deleteBtn = document.getElementById('deleteModeBtn');
                if (markerBtn) {
                    markerBtn.textContent = 'マーカーOFF';
                    markerBtn.className = 'btn btn-mode-off';
                }
                if (editBtn) {
                    editBtn.textContent = '📝 修正OFF';
                    editBtn.className = 'btn btn-mode-off';
                }
                if (deleteBtn) {
                    deleteBtn.textContent = '🗑️ 削除OFF';
                    deleteBtn.className = 'btn btn-mode-off';
                }
                
                // 赤シートボタンをリセット
                ['yellow', 'red', 'green', 'blue', 'all'].forEach(color => {
                    const btn = document.getElementById('redsheet' + color.charAt(0).toUpperCase() + color.slice(1));
                    if (btn) btn.classList.remove('active');
                });
                
                document.getElementById('pdfUploadArea').style.display = 'block';
                document.getElementById('pdfViewerContainer').style.display = 'none';
                document.getElementById('pdfFileInput').value = '';
            }
        }
    </script>
