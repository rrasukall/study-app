<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnkiApp v3.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Meirio, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tab.active:hover {
            background: white;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .card-creator, .card-viewer, .card-list, .pdf-viewer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 300px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .card-content {
            color: white;
            font-size: 24px;
            text-align: center;
            word-wrap: break-word;
        }
        
        .card-category {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .card-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .card-info {
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: #666;
        }
        
        .card-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .card-item-title {
            font-weight: bold;
            color: #333;
        }
        
        .card-item-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .card-item-content {
            color: #666;
            margin-bottom: 10px;
        }
        
        .card-item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .sync-status.synced {
            color: #2ecc71;
        }
        
        .sync-status.syncing {
            color: #f39c12;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group input,
        .filter-group select {
            flex: 1;
            min-width: 200px;
        }
        
        /* PDF Viewer Styles */
        .pdf-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .pdf-upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .pdf-upload-area.dragover {
            background: #d4e3fc;
            border-color: #667eea;
        }
        
        .pdf-upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #pdfFileInput {
            display: none;
        }
        
        .pdf-canvas-container {
            background: #525659;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            overflow: auto;
            max-height: 70vh;
            position: relative;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        
        #pdfCanvas {
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }
        
        #markerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .marker-controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .color-selector {
            display: flex;
            gap: 8px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: #333;
            transform: scale(1.15);
        }
        
        .marker-label {
            font-weight: bold;
            color: #333;
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .pdf-info {
            color: #666;
            font-weight: bold;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pdf-filename {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #495057;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 MyAnkiApp <span style="font-size: 0.5em; color: rgba(255,255,255,0.8);">v3.2</span></h1>
        
        <div class="sync-status" id="syncStatus">🔄 同期中...</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('create')">カード作成</button>
            <button class="tab" onclick="switchTab('study')">学習</button>
            <button class="tab" onclick="switchTab('list')">カード一覧</button>
            <button class="tab" onclick="switchTab('pdf')">PDF学習</button>
        </div>
        
        <!-- カード作成セクション -->
        <div id="create-section" class="section active">
            <div class="card-creator">
                <h2 style="margin-bottom: 20px;">新しいカードを作成</h2>
                <div class="input-group">
                    <label for="category">カテゴリ（科目）</label>
                    <select id="category">
                        <option value="数学">数学</option>
                        <option value="英語">英語</option>
                        <option value="国語">国語</option>
                        <option value="理科">理科</option>
                        <option value="社会">社会</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="question">問題</label>
                    <textarea id="question" placeholder="例：徳川家康が江戸幕府を開いた年は？"></textarea>
                </div>
                <div class="input-group">
                    <label for="answer">答え</label>
                    <textarea id="answer" placeholder="例：1603年"></textarea>
                </div>
                <button class="btn" onclick="addCard()">カードを追加</button>
                <button class="btn btn-success" onclick="exportToAnki()">Anki用CSV出力</button>
            </div>
        </div>
        
        <!-- 学習セクション -->
        <div id="study-section" class="section">
            <div class="card-viewer">
                <div id="cardDisplay"></div>
            </div>
        </div>
        
        <!-- カード一覧セクション -->
        <div id="list-section" class="section">
            <div class="card-list">
                <h2 style="margin-bottom: 20px;">カード一覧</h2>
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="検索..." onkeyup="filterCards()">
                    <select id="categoryFilter" onchange="filterCards()">
                        <option value="">すべてのカテゴリ</option>
                        <option value="数学">数学</option>
                        <option value="英語">英語</option>
                        <option value="国語">国語</option>
                        <option value="理科">理科</option>
                        <option value="社会">社会</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div id="cardList"></div>
            </div>
        </div>
        
        <!-- PDF学習セクション -->
        <div id="pdf-section" class="section">
            <div class="pdf-viewer">
                <h2 style="margin-bottom: 20px;">📖 PDF学習</h2>
                
                <div id="pdfUploadArea" class="pdf-upload-area" onclick="document.getElementById('pdfFileInput').click()">
                    <div class="pdf-upload-icon">📄</div>
                    <h3>PDFファイルを選択</h3>
                    <p style="margin-top: 10px; color: #666;">クリックしてファイルを選択、またはドラッグ&ドロップ</p>
                    <input type="file" id="pdfFileInput" accept="application/pdf" onchange="loadPDF(event)">
                </div>
                
                <div id="pdfViewerContainer" style="display: none;">
                    <div class="pdf-filename" id="pdfFilename"></div>
                    
                    <div class="marker-controls">
                        <span class="marker-label">マーカー色：</span>
                        <div class="color-selector">
                            <div class="color-option active" style="background: rgba(255, 255, 0, 0.4);" onclick="selectMarkerColor('yellow')" title="黄色"></div>
                            <div class="color-option" style="background: rgba(255, 0, 0, 0.4);" onclick="selectMarkerColor('red')" title="赤"></div>
                            <div class="color-option" style="background: rgba(0, 255, 0, 0.4);" onclick="selectMarkerColor('green')" title="緑"></div>
                            <div class="color-option" style="background: rgba(0, 150, 255, 0.4);" onclick="selectMarkerColor('blue')" title="青"></div>
                        </div>
                        <button class="btn btn-secondary" onclick="toggleMarkerMode()">マーカーON/OFF</button>
                        <button class="btn btn-danger" onclick="clearPageMarkers()">このページのマーカーを消去</button>
                    </div>
                    
                    <div class="pdf-canvas-container">
                        <div class="canvas-wrapper" id="canvasWrapper">
                            <canvas id="pdfCanvas"></canvas>
                            <canvas id="markerCanvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="pdf-controls">
                        <button class="btn" onclick="previousPage()">← 前のページ</button>
                        <span class="pdf-info" id="pageInfo">1 / 1</span>
                        <button class="btn" onclick="nextPage()">次のページ →</button>
                        
                        <div class="zoom-controls">
                            <button class="btn btn-secondary" onclick="zoomOut()">縮小 -</button>
                            <span class="pdf-info" id="zoomInfo">100%</span>
                            <button class="btn btn-secondary" onclick="zoomIn()">拡大 +</button>
                        </div>
                        
                        <button class="btn btn-danger" onclick="closePDF()">PDFを閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        // PDF.js worker設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // 🔒 パスワード設定
        const APP_PASSWORD = "rio1009";
        
        // パスワード認証チェック
        (function() {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            if (!isAuthenticated) {
                showPasswordPrompt();
            }
        })();
        
        function showPasswordPrompt() {
            const password = prompt('パスワードを入力してください');
            if (password === APP_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
            } else if (password === null) {
                alert('パスワードが必要です');
                showPasswordPrompt();
            } else {
                alert('パスワードが間違っています');
                showPasswordPrompt();
            }
        }
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyBxtut_pGgtNSGmUZ6wXC4aqNufkGjbxQQ",
            authDomain: "myankiapp.firebaseapp.com",
            projectId: "myankiapp",
            storageBucket: "myankiapp.firebasestorage.app",
            messagingSenderId: "407986420613",
            appId: "1:407986420613:web:02caaf05b825fb4a2ce2ec"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let cards = [];
        let currentIndex = 0;
        let showingQuestion = true;
        let editingCardId = null;
        
        // PDF関連変数
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let pdfHash = null;
        let currentPDFFile = null;
        
        // マーカー関連変数
        let markers = {}; // { pdfHash: { pageNum: [marker objects] } }
        let currentMarkerColor = 'yellow';
        let markerMode = true;
        let isDrawing = false;
        let startX, startY;

        // Firestoreからカードをリアルタイムで取得
        db.collection('flashcards').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
            cards = [];
            snapshot.forEach((doc) => {
                cards.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            updateSyncStatus('synced');
            displayCard();
            displayCardList();
        }, (error) => {
            console.error('Error fetching cards:', error);
            updateSyncStatus('error');
        });

        // 同期ステータスを更新
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (status === 'synced') {
                statusEl.textContent = '✅ 同期完了';
                statusEl.className = 'sync-status synced';
            } else if (status === 'syncing') {
                statusEl.textContent = '🔄 同期中...';
                statusEl.className = 'sync-status syncing';
            } else {
                statusEl.textContent = '⚠️ 同期エラー';
                statusEl.className = 'sync-status';
            }
        }

        // タブ切り替え
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            
            if (tab === 'study') {
                currentIndex = 0;
                showingQuestion = true;
                displayCard();
            } else if (tab === 'list') {
                displayCardList();
            }
        }

        // カードを追加
        async function addCard() {
            const category = document.getElementById('category').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('問題と答えの両方を入力してください');
                return;
            }
            
            updateSyncStatus('syncing');
            
            try {
                await db.collection('flashcards').add({
                    category: category,
                    question: question,
                    answer: answer,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                
                alert('カードを追加しました！');
            } catch (error) {
                console.error('Error adding card:', error);
                alert('カードの追加に失敗しました');
                updateSyncStatus('error');
            }
        }

        // カードを表示（学習モード）
        function displayCard() {
            const display = document.getElementById('cardDisplay');
            
            if (cards.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <h2>カードがありません</h2>
                        <p>「カード作成」タブから新しいカードを作成してください</p>
                    </div>
                `;
                return;
            }
            
            const card = cards[currentIndex];
            const content = showingQuestion ? card.question : card.answer;
            
            display.innerHTML = `
                <div class="card" onclick="flipCard()" style="position: relative;">
                    <div class="card-category">${card.category}</div>
                    <div class="card-content">
                        ${content}
                    </div>
                </div>
                <div class="card-controls">
                    <div class="nav-buttons">
                        <button class="btn" onclick="previousCard()">← 前へ</button>
                        <button class="btn" onclick="nextCard()">次へ →</button>
                    </div>
                    <div class="card-info">
                        ${currentIndex + 1} / ${cards.length}
                    </div>
                    <button class="btn btn-danger" onclick="deleteCard('${card.id}')">削除</button>
                </div>
            `;
        }

        // カード一覧を表示
        function displayCardList() {
            const listEl = document.getElementById('cardList');
            
            if (cards.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <h2>カードがありません</h2>
                        <p>「カード作成」タブから新しいカードを作成してください</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            cards.forEach(card => {
                html += `
                    <div class="card-item">
                        <div class="card-item-header">
                            <span class="card-item-title">問題: ${card.question}</span>
                            <span class="card-item-category">${card.category}</span>
                        </div>
                        <div class="card-item-content">答え: ${card.answer}</div>
                        <div class="card-item-actions">
                            <button class="btn" onclick="editCard('${card.id}')">編集</button>
                            <button class="btn btn-danger" onclick="deleteCard('${card.id}')">削除</button>
                        </div>
                    </div>
                `;
            });
            
            listEl.innerHTML = html;
        }

        // カード検索とフィルター
        function filterCards() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const items = document.querySelectorAll('.card-item');
            items.forEach((item, index) => {
                const card = cards[index];
                const matchesSearch = card.question.toLowerCase().includes(searchText) || 
                                    card.answer.toLowerCase().includes(searchText);
                const matchesCategory = !categoryFilter || card.category === categoryFilter;
                
                if (matchesSearch && matchesCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // カードをめくる
        function flipCard() {
            showingQuestion = !showingQuestion;
            displayCard();
        }

        // 次のカード
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                showingQuestion = true;
                displayCard();
            }
        }

        // 前のカード
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showingQuestion = true;
                displayCard();
            }
        }

        // カードを削除
        async function deleteCard(cardId) {
            if (confirm('このカードを削除しますか？')) {
                updateSyncStatus('syncing');
                try {
                    await db.collection('flashcards').doc(cardId).delete();
                    
                    if (currentIndex >= cards.length && currentIndex > 0) {
                        currentIndex--;
                    }
                    showingQuestion = true;
                } catch (error) {
                    console.error('Error deleting card:', error);
                    alert('カードの削除に失敗しました');
                    updateSyncStatus('error');
                }
            }
        }

        // カードを編集
        function editCard(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;
            
            document.getElementById('category').value = card.category;
            document.getElementById('question').value = card.question;
            document.getElementById('answer').value = card.answer;
            
            editingCardId = cardId;
            
            const createSection = document.getElementById('create-section');
            createSection.querySelector('.btn').textContent = '変更を保存';
            createSection.querySelector('.btn').onclick = saveEditedCard;
            
            document.querySelectorAll('.tab')[0].click();
        }

        // 編集したカードを保存
        async function saveEditedCard() {
            const category = document.getElementById('category').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('問題と答えの両方を入力してください');
                return;
            }
            
            updateSyncStatus('syncing');
            
            try {
                await db.collection('flashcards').doc(editingCardId).update({
                    category: category,
                    question: question,
                    answer: answer
                });
                
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                
                const createSection = document.getElementById('create-section');
                createSection.querySelector('.btn').textContent = 'カードを追加';
                createSection.querySelector('.btn').onclick = addCard;
                
                editingCardId = null;
                
                alert('カードを更新しました！');
                
                document.querySelectorAll('.tab')[2].click();
            } catch (error) {
                console.error('Error updating card:', error);
                alert('カードの更新に失敗しました');
                updateSyncStatus('error');
            }
        }

        // Anki用CSVをエクスポート
        function exportToAnki() {
            if (cards.length === 0) {
                alert('エクスポートするカードがありません');
                return;
            }
            
            let csv = '\ufeff';
            cards.forEach(card => {
                const question = card.question.replace(/"/g, '""');
                const answer = card.answer.replace(/"/g, '""');
                const category = card.category.replace(/"/g, '""');
                csv += `"${question}","${answer}","${category}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'anki_cards.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('CSVファイルをダウンロードしました！');
        }

        // ============ PDF機能 ============

        // ドラッグ&ドロップ設定
        const uploadArea = document.getElementById('pdfUploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                loadPDFFromFile(files[0]);
            } else {
                alert('PDFファイルを選択してください');
            }
        });

        // PDFを読み込む（ファイル選択）
        async function loadPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                await loadPDFFromFile(file);
            }
        }

        // PDFファイルから読み込み
        async function loadPDFFromFile(file) {
            try {
                currentPDFFile = file;
                
                // ファイルのハッシュ値を計算
                pdfHash = await calculateFileHash(file);
                console.log('PDF Hash:', pdfHash);
                
                // PDFを読み込み
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                
                // UIを更新
                document.getElementById('pdfUploadArea').style.display = 'none';
                document.getElementById('pdfViewerContainer').style.display = 'block';
                document.getElementById('pdfFilename').textContent = file.name;
                
                // マーカーを読み込み
                await loadMarkersFromFirebase();
                
                // 最初のページを表示
                await renderPage(currentPage);
                
            } catch (error) {
                console.error('PDF読み込みエラー:', error);
                alert('PDFの読み込みに失敗しました');
            }
        }

        // ファイルのハッシュ値を計算（SHA-256）
        async function calculateFileHash(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // ページをレンダリング
        async function renderPage(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                
                // PDF canvas
                let pdfCanvas = document.getElementById('pdfCanvas');
                const oldPdfCanvas = pdfCanvas;
                pdfCanvas = document.createElement('canvas');
                pdfCanvas.id = 'pdfCanvas';
                oldPdfCanvas.parentNode.replaceChild(pdfCanvas, oldPdfCanvas);
                
                const pdfCtx = pdfCanvas.getContext('2d', { alpha: false });
                
                const viewport = page.getViewport({scale: scale});
                
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                
                const renderContext = {
                    canvasContext: pdfCtx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                await renderTask.promise;
                
                // マーカー canvas をセットアップ
                let markerCanvas = document.getElementById('markerCanvas');
                if (!markerCanvas) {
                    markerCanvas = document.createElement('canvas');
                    markerCanvas.id = 'markerCanvas';
                    document.getElementById('canvasWrapper').appendChild(markerCanvas);
                } else {
                    const oldMarkerCanvas = markerCanvas;
                    markerCanvas = document.createElement('canvas');
                    markerCanvas.id = 'markerCanvas';
                    oldMarkerCanvas.parentNode.replaceChild(markerCanvas, oldMarkerCanvas);
                }
                
                markerCanvas.width = viewport.width;
                markerCanvas.height = viewport.height;
                
                // マーカーのイベントリスナーを設定
                setupMarkerEvents(markerCanvas);
                
                // 保存されたマーカーを描画
                drawMarkers();
                
                // ページ情報を更新
                document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
                document.getElementById('zoomInfo').textContent = `${Math.round(scale * 100)}%`;
                
            } catch (error) {
                console.error('ページレンダリングエラー:', error);
                alert('レンダリングエラー: ' + error.message);
            }
        }

        // 次のページ
        async function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                await renderPage(currentPage);
            }
        }

        // 前のページ
        async function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                await renderPage(currentPage);
            }
        }

        // 拡大
        async function zoomIn() {
            const oldScale = scale;
            scale += 0.25;
            if (scale > 3) scale = 3;
            
            if (oldScale !== scale) {
                await renderPage(currentPage);
            }
        }

        // 縮小
        async function zoomOut() {
            const oldScale = scale;
            scale -= 0.25;
            if (scale < 0.5) scale = 0.5;
            
            if (oldScale !== scale) {
                await renderPage(currentPage);
            }
        }
        
        // ============ マーカー機能 ============
        
        // マーカー色を選択
        function selectMarkerColor(color) {
            currentMarkerColor = color;
            
            // アクティブな色を更新
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // マーカーモードの切り替え
        function toggleMarkerMode() {
            markerMode = !markerMode;
            const canvas = document.getElementById('markerCanvas');
            if (canvas) {
                canvas.style.cursor = markerMode ? 'crosshair' : 'default';
            }
            event.target.textContent = markerMode ? 'マーカーOFF' : 'マーカーON';
        }
        
        // マーカーイベントのセットアップ
        function setupMarkerEvents(canvas) {
            // マウスイベント
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // タッチイベント（iPhone/iPad対応）
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        
        function startDrawing(e) {
            if (!markerMode) return;
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }
        
        function draw(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // 一時的な矩形を描画
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function stopDrawing(e) {
            if (!isDrawing || !markerMode) return;
            isDrawing = false;
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            // マーカーを保存
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) { // 小さすぎるマーカーは無視
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // タッチイベントハンドラ
        function handleTouchStart(e) {
            if (!markerMode) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            isDrawing = true;
            startX = touch.clientX - rect.left;
            startY = touch.clientY - rect.top;
        }
        
        function handleTouchMove(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function handleTouchEnd(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            isDrawing = false;
            
            const touch = e.changedTouches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;
            
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) {
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // マーカー色を取得
        function getMarkerColor(color) {
            const colors = {
                'yellow': 'rgba(255, 255, 0, 0.4)',
                'red': 'rgba(255, 0, 0, 0.4)',
                'green': 'rgba(0, 255, 0, 0.4)',
                'blue': 'rgba(0, 150, 255, 0.4)'
            };
            return colors[color] || colors['yellow'];
        }
        
        // マーカーを保存
        function saveMarker(marker) {
            if (!pdfHash) return;
            
            if (!markers[pdfHash]) {
                markers[pdfHash] = {};
            }
            if (!markers[pdfHash][currentPage]) {
                markers[pdfHash][currentPage] = [];
            }
            
            markers[pdfHash][currentPage].push(marker);
            
            // Firebaseに保存
            saveMarkersToFirebase();
        }
        
        // マーカーを描画
        function drawMarkers() {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach(marker => {
                // スケール調整
                const scaleRatio = scale / marker.scale;
                ctx.fillStyle = getMarkerColor(marker.color);
                ctx.fillRect(
                    marker.x * scaleRatio, 
                    marker.y * scaleRatio, 
                    marker.width * scaleRatio, 
                    marker.height * scaleRatio
                );
            });
        }
        
        // このページのマーカーを消去
        function clearPageMarkers() {
            if (!pdfHash) return;
            
            if (confirm('このページのマーカーをすべて消去しますか？')) {
                if (markers[pdfHash] && markers[pdfHash][currentPage]) {
                    delete markers[pdfHash][currentPage];
                    drawMarkers();
                    saveMarkersToFirebase();
                }
            }
        }
        
        // Firebaseにマーカーを保存
        async function saveMarkersToFirebase() {
            if (!pdfHash) return;
            
            try {
                await db.collection('pdfMarkers').doc(pdfHash).set({
                    markers: markers[pdfHash] || {},
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('マーカー保存エラー:', error);
            }
        }
        
        // Firebaseからマーカーを読み込み
        async function loadMarkersFromFirebase() {
            if (!pdfHash) return;
            
            try {
                const doc = await db.collection('pdfMarkers').doc(pdfHash).get();
                if (doc.exists) {
                    const data = doc.data();
                    markers[pdfHash] = data.markers || {};
                    drawMarkers();
                }
            } catch (error) {
                console.error('マーカー読み込みエラー:', error);
            }
        }

        // PDFを閉じる
        function closePDF() {
            if (confirm('PDFを閉じますか？')) {
                pdfDoc = null;
                currentPDFFile = null;
                pdfHash = null;
                currentPage = 1;
                totalPages = 0;
                scale = 1.5;
                isDrawing = false;
                
                document.getElementById('pdfUploadArea').style.display = 'block';
                document.getElementById('pdfViewerContainer').style.display = 'none';
                document.getElementById('pdfFileInput').value = '';
            }
        }
    </script>
