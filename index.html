        // ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒãƒƒã‚·ãƒ¥å€¤ã‚’è¨ˆç®—ï¼ˆSHA-256ï¼‰
        async function calculateFileHash(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function toggleRedSheet() {

        // ãƒãƒ¼ã‚«ãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        function setupMarkerEvents(canvas) {
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚«ãƒ¼ã‚½ãƒ«ã‚’è¨­å®š
            canvas.style.cursor = markerMode ? 'crosshair' : 'default';
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', handleMarkerMouseDown);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆiPhone/iPadå¯¾å¿œï¼‰
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        
        function handleMarkerMouseDown(e) {
            // èµ¤ã‚·ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰ã§ãƒãƒ¼ã‚«ãƒ¼ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã€ä¸€æ™‚çš„ã«è¡¨ç¤º
            if (redSheetMode) {
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            // é€šå¸¸ã®ãƒãƒ¼ã‚«ãƒ¼æç”»
            startDrawing(e);
        }
        
        function isClickOnMarker(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return false;
            
            return markers[pdfHash][currentPage].some(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                return x >= mx && x <= mx + mw && y >= my && y <= my + mh;
            });
        }
        
        function showMarkerTemporarily(x, y) {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                // ã‚¯ãƒªãƒƒã‚¯ã—ãŸãƒãƒ¼ã‚«ãƒ¼ã¯é€šå¸¸ã®è‰²ã§è¡¨ç¤ºã€ãã‚Œä»¥å¤–ã¯å®Œå…¨ã«çœŸã£é»’
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    ctx.fillStyle = getMarkerColor(marker.color);
                } else {
                    ctx.fillStyle = '#000000';
                }
                
                ctx.fillRect(mx, my, mw, mh);
            });
            
            // 3ç§’å¾Œã«å…ƒã«æˆ»ã™
            setTimeout(() => {
                drawMarkers();
            }, 3000);
        }
        
        function startDrawing(e) {
            if (!markerMode) return;
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }
        
        function draw(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // ä¸€æ™‚çš„ãªçŸ©å½¢ã‚’æç”»
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function stopDrawing(e) {
            if (!isDrawing || !markerMode) return;
            isDrawing = false;
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            // ãƒãƒ¼ã‚«ãƒ¼ã‚’ä¿å­˜
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) { // å°ã•ã™ãã‚‹ãƒãƒ¼ã‚«ãƒ¼ã¯ç„¡è¦–
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // èµ¤ã‚·ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰ã§ãƒãƒ¼ã‚«ãƒ¼ã‚’ã‚¿ãƒƒãƒ—ã—ãŸå ´åˆ
            if (redSheetMode) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            // é€šå¸¸ã®ãƒãƒ¼ã‚«ãƒ¼æç”»
            if (!markerMode) return;
            isDrawing = true;
            startX = x;
            startY = y;
        }
        
        function handleTouchMove(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function handleTouchEnd(e) {
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            isDrawing = false;
            
            const touch = e.changedTouches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;
            
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) {
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // ãƒãƒ¼ã‚«ãƒ¼è‰²ã‚’å–å¾—
        function getMarkerColor(color) {
            const colors = {
                'yellow': 'rgba(255, 255, 0, 0.4)',
                'red': 'rgba(255, 0, 0, 0.4)',
                'green': 'rgba(0, 255, 0, 0.4)',
                'blue': 'rgba(0, 150, 255, 0.4)'
            };
            return colors[color] || colors['yellow'];
        }
        
        // ãƒãƒ¼ã‚«ãƒ¼ã‚’ä¿å­˜
        function saveMarker(marker) {
            if (!pdfHash) return;
            
            if (!markers[pdfHash]) {
                markers[pdfHash] = {};
            }
            if (!markers[pdfHash][currentPage]) {
                markers[pdfHash][currentPage] = [];
            }
            
            markers[pdfHash][currentPage].push(marker);
            
            // Firebaseã«ä¿å­˜
            saveMarkersToFirebase();
        }
        
        // ãƒãƒ¼ã‚«ãƒ¼ã‚’æç”»
        function drawMarkers() {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach(marker => {
                // ã‚¹ã‚±ãƒ¼ãƒ«èª¿æ•´
                const scaleRatio = scale / marker.scale;
                
                // èµ¤ã‚·ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰ã®æ™‚ã¯å®Œå…¨ã«çœŸã£é»’ã§å¡—ã‚Šã¤ã¶ã—ã€ãã‚Œä»¥å¤–ã¯é€šå¸¸ã®è‰²
                ctx.fillStyle = redSheetMode ? '#000000' : getMarkerColor(marker.color);
                
                ctx.fillRect(
                    marker.x * scaleRatio, 
                    marker.y * scaleRatio, 
                    marker.width * scaleRatio, 
                    marker.height * scaleRatio
                );
            });
        }
        
        // ã“ã®ãƒšãƒ¼ã‚¸ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’æ¶ˆå»
        function clearPageMarkers() {
            if (!pdfHash) return;
            
            if (confirm('ã“ã®ãƒšãƒ¼ã‚¸ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ')) {
                if (markers[pdfHash] && markers[pdfHash][currentPage]) {
                    delete markers[pdfHash][currentPage];
                    drawMarkers();
                    saveMarkersToFirebase();
                }
            }
        }
        
        // Firebaseã«ãƒãƒ¼ã‚«ãƒ¼ã‚’ä¿å­˜
        async function saveMarkersToFirebase() {
            if (!pdfHash) return;
            
            try {
                await db.collection('pdfMarkers').doc(pdfHash).set({
                    markers: markers[pdfHash] || {},
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('ãƒãƒ¼ã‚«ãƒ¼ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // Firebaseã‹ã‚‰ãƒãƒ¼ã‚«ãƒ¼ã‚’èª­ã¿è¾¼ã¿
        async function loadMarkersFromFirebase() {
            if (!pdfHash) return;
            
            try {
                const doc = await db.collection('pdfMarkers').doc(pdfHash).get();
                if (doc.exists) {
                    const data = doc.data();
                    markers[pdfHash] = data.markers || {};
                    drawMarkers();
                }
            } catch (error) {
                console.error('ãƒãƒ¼ã‚«ãƒ¼èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // PDFã‚’é–‰ã˜ã‚‹
        function closePDF() {
            if (confirm('PDFã‚’é–‰ã˜ã¾ã™ã‹ï¼Ÿ')) {
                pdfDoc = null;
                currentPDFFile = null;
                pdfHash = null;
                currentPage = 1;
                totalPages = 0;
                scale = 1.5;
                isDrawing = false;
                redSheetMode = false;
                
                document.getElementById('pdfUploadArea').style.display = 'block';
                document.getElementById('pdfViewerContainer').style.display = 'none';
                document.getElementById('pdfFileInput').value = '';
            }
        }
    </script>
