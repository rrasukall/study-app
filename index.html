        // Phase 3.5 v2.0: PDFå±¥æ­´ã‚’IndexedDBã«ä¿å­˜ï¼ˆFile System Access APIç‰ˆï¼‰
        async function savePDFHistoryToDB(fileName, fileHandle) {
            if (!pdfDB || !useFileSystemAPI) return;
            
            const transaction = pdfDB.transaction(['pdfHistory'], 'readwrite');
            const store = transaction.objectStore('pdfHistory');
            
            // æ—¢å­˜ã®åŒåãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
            const getAllRequest = store.getAll();
            getAllRequest.onsuccess = () => {
                const allRecords = getAllRequest.result;
                allRecords.forEach(record => {
                    if (record.fileName === fileName) {
                        store.delete(record.id);
                    }
                });
                
                // æ–°ã—ã„ãƒ¬ã‚³ãƒ¼ãƒ‰ã‚’è¿½åŠ 
                store.add({
                    fileName: fileName,
                    fileHandle: fileHandle,
                    timestamp: new Date().toISOString()
                });
            };
            
            // å±¥æ­´æ•°åˆ¶é™
            const countRequest = store.count();
            countRequest.onsuccess = () => {
                if (countRequest.result > MAX_HISTORY) {
                    const getAllRequest2 = store.getAll();
                    getAllRequest2.onsuccess = () => {
                        const allRecords = getAllRequest2.result.sort((a, b) => 
                            new Date(b.timestamp) - new Date(a.timestamp)
                        );
                        for (let i = MAX_HISTORY; i < allRecords.length; i++) {
                            store.delete(allRecords[i].id);
                        }
                    };
                }
            };
        }

        async function loadPDFHistoryFromDB() {
            if (!pdfDB || !useFileSystemAPI) return [];
            
            return new Promise((resolve) => {
                const transaction = pdfDB.transaction(['pdfHistory'], 'readonly');
                const store = transaction.objectStore('pdfHistory');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const records = request.result.sort((a, b) => 
                        new Date(b.timestamp) - new Date(a.timestamp)
                    );
                    resolve(records);
                };
                
                request.onerror = () => {
                    resolve([]);
                };
            });
        }

            saveMarkersToFirebase();
        }
        
        // ãƒãƒ¼ã‚«ãƒ¼ã‚’æç”»
        // Phase 3.5 v1.0: ãƒãƒ¼ã‚«ãƒ¼æç”»ï¼ˆè‰²åˆ¥èµ¤ã‚·ãƒ¼ãƒˆå¯¾å¿œï¼‰
        function drawMarkers() {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach((marker, index) => {
                // ã‚¹ã‚±ãƒ¼ãƒ«èª¿æ•´
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                // èµ¤ã‚·ãƒ¼ãƒˆãŒæœ‰åŠ¹ãªè‰²ã®å ´åˆã¯é»’ã§å¡—ã‚Šã¤ã¶ã—ã€ãã‚Œä»¥å¤–ã¯é€šå¸¸ã®è‰²
                if (redSheetColors[marker.color]) {
                    ctx.fillStyle = '#000000';
                } else {
                    ctx.fillStyle = getMarkerColor(marker.color);
                }
                
                ctx.fillRect(mx, my, mw, mh);
                
                // ä¿®æ­£ãƒ¢ãƒ¼ãƒ‰ã§é¸æŠã•ã‚Œã¦ã„ã‚‹ãƒãƒ¼ã‚«ãƒ¼ã«æ ã¨ãƒãƒ³ãƒ‰ãƒ«ã‚’è¡¨ç¤º
                if (editMode && selectedMarkerIndex === index) {
                    // æ ã‚’è¡¨ç¤º
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(mx, my, mw, mh);
                    ctx.setLineDash([]);
                    
                    // Phase 3.5 v2.0: å››éš…ã«ãƒãƒ³ãƒ‰ãƒ«ã‚’æç”»
                    const handleSize = 10;
                    const handles = [
                        { x: mx, y: my }, // å·¦ä¸Š
                        { x: mx + mw, y: my }, // å³ä¸Š
                        { x: mx, y: my + mh }, // å·¦ä¸‹
                        { x: mx + mw, y: my + mh } // å³ä¸‹
                    ];
                    
                    handles.forEach(handle => {
                        ctx.fillStyle = 'white';
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(handle.x, handle.y, handleSize / 2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                    });
                }
            });
        }
        
        // ã“ã®ãƒšãƒ¼ã‚¸ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’æ¶ˆå»
        function clearPageMarkers() {
            if (!pdfHash) return;
            
            if (confirm('ã“ã®ãƒšãƒ¼ã‚¸ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’ã™ã¹ã¦æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ')) {
                if (markers[pdfHash] && markers[pdfHash][currentPage]) {
                    delete markers[pdfHash][currentPage];
                    drawMarkers();
                    saveMarkersToFirebase();
                }
            }
        }
        
        // Firebaseã«ãƒãƒ¼ã‚«ãƒ¼ã‚’ä¿å­˜
        async function saveMarkersToFirebase() {
            if (!pdfHash) return;
            
            try {
                await db.collection('pdfMarkers').doc(pdfHash).set({
                    markers: markers[pdfHash] || {},
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('ãƒãƒ¼ã‚«ãƒ¼ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // Firebaseã‹ã‚‰ãƒãƒ¼ã‚«ãƒ¼ã‚’èª­ã¿è¾¼ã¿
        async function loadMarkersFromFirebase() {
            if (!pdfHash) return;
            
            try {
                const doc = await db.collection('pdfMarkers').doc(pdfHash).get();
                if (doc.exists) {
                    const data = doc.data();
                    markers[pdfHash] = data.markers || {};
                    drawMarkers();
                }
            } catch (error) {
                console.error('ãƒãƒ¼ã‚«ãƒ¼èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // PDFã‚’é–‰ã˜ã‚‹
        function closePDF() {
            if (confirm('PDFã‚’é–‰ã˜ã¾ã™ã‹ï¼Ÿ')) {
                pdfDoc = null;
                currentPDFFile = null;
                pdfHash = null;
                currentPage = 1;
                totalPages = 0;
                scale = 1.5;
                isDrawing = false;
                redSheetMode = false;
                
                // Phase 3.5 v1.0: æ–°æ©Ÿèƒ½ã®å¤‰æ•°ã‚’ãƒªã‚»ãƒƒãƒˆ
                editMode = false;
                deleteMode = false;
                redSheetColors = { yellow: false, red: false, green: false, blue: false, all: false };
                selectedMarkerIndex = null;
                selectedMarkerPage = null;
                isDraggingMarker = false;
                resizingHandle = null; // Phase 3.5 v2.0
                isPanning = false; // Phase 3.5 v2.0
                offsetX = 0; // Phase 3.5 v2.0
                offsetY = 0; // Phase 3.5 v2.0
                
                // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                const markerBtn = document.getElementById('markerModeBtn');
                const editBtn = document.getElementById('editModeBtn');
                const deleteBtn = document.getElementById('deleteModeBtn');
                if (markerBtn) {
                    markerBtn.textContent = 'ãƒãƒ¼ã‚«ãƒ¼OFF';
                    markerBtn.className = 'btn btn-mode-off';
                }
                if (editBtn) {
                    editBtn.textContent = 'ğŸ“ ä¿®æ­£OFF';
                    editBtn.className = 'btn btn-mode-off';
                }
                if (deleteBtn) {
                    deleteBtn.textContent = 'ğŸ—‘ï¸ å‰Šé™¤OFF';
                    deleteBtn.className = 'btn btn-mode-off';
                }
                
                // èµ¤ã‚·ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ
                ['yellow', 'red', 'green', 'blue', 'all'].forEach(color => {
                    const btn = document.getElementById('redsheet' + color.charAt(0).toUpperCase() + color.slice(1));
                    if (btn) btn.classList.remove('active');
                });
                
                document.getElementById('pdfUploadArea').style.display = 'block';
                document.getElementById('pdfViewerContainer').style.display = 'none';
                document.getElementById('pdfFileInput').value = '';
            }
        }
    </script>
