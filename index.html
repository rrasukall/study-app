<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnkiApp v5.02.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Meirio, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tab.active:hover {
            background: white;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .card-creator, .card-viewer, .card-list, .pdf-viewer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        /* v5.01: カードタイプ選択タブ */
        .card-type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .card-type-tab {
            background: transparent;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .card-type-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .card-type-tab:hover {
            color: #667eea;
        }
        
        /* v5.01: 穴埋め用スタイル */
        .cloze-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .cloze-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }
        
        .cloze-preview-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .cloze-text {
            color: #333;
            line-height: 1.6;
        }
        
        .cloze-blank {
            background: #fff3cd;
            padding: 2px 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #856404;
        }
        
        .cloze-answer-hidden {
            background: #667eea;
            color: #667eea;
            padding: 2px 10px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }
        
        .cloze-answer-shown {
            background: #27ae60;
            color: white;
            padding: 2px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 300px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 40px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .card-content {
            color: white;
            font-size: 24px;
            text-align: center;
            word-wrap: break-word;
            width: 100%;
        }
        
        .card-category {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .card-direction {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* v5.01: カードタイプバッジ */
        .card-type-badge {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .card-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .card-info {
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: #666;
        }
        
        .card-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .card-item-title {
            font-weight: bold;
            color: #333;
        }
        
        .card-item-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .card-item-reverse-badge {
            background: #f39c12;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        /* v5.01: 穴埋めバッジ */
        .card-item-cloze-badge {
            background: #9b59b6;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        /* v5.02: タイピング式バッジ */
        .card-item-typing-badge {
            background: #16a085;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        /* v5.02: タイピング入力フィールド */
        .typing-input-container {
            margin: 20px 0;
        }
        
        .typing-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-align: center;
        }
        
        .typing-input:focus {
            outline: none;
            border-color: white;
            background: white;
        }
        
        .typing-input.correct {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .typing-input.incorrect {
            border-color: #e74c3c;
            background: #fadbd8;
        }
        
        /* v5.02.1: 文字数警告 */
        .length-warning {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            color: #856404;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* v5.02.1: 文字ごとの判定結果 */
        .typing-character-result {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .typing-character-result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .typing-character-display {
            font-size: 24px;
            letter-spacing: 2px;
            font-family: monospace;
        }
        
        .char-correct {
            color: #27ae60;
            font-weight: bold;
        }
        
        .char-incorrect {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .typing-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .typing-result.correct {
            background: #27ae60;
            color: white;
        }
        
        .typing-result.incorrect {
            background: #e74c3c;
            color: white;
        }
        
        .typing-answers-list {
            margin-top: 10px;
        }
        
        .typing-answer-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .typing-answer-item input {
            flex: 1;
        }
        
        .typing-answer-item button {
            padding: 8px 16px;
        }
        
        .card-item-content {
            color: #666;
            margin-bottom: 10px;
        }
        
        .card-item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .sync-status.synced {
            color: #2ecc71;
        }
        
        .sync-status.syncing {
            color: #f39c12;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group input,
        .filter-group select {
            flex: 1;
            min-width: 200px;
        }
        
        .pdf-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .pdf-upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .pdf-upload-area.dragover {
            background: #d4e3fc;
            border-color: #667eea;
        }
        
        .pdf-upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #pdfFileInput {
            display: none;
        }
        
        .pdf-canvas-container {
            background: #525659;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            overflow: auto;
            max-height: 70vh;
            position: relative;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            transition: transform 0.05s ease-out;
        }
        
        #pdfCanvas {
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }
        
        #markerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .marker-controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .color-selector {
            display: flex;
            gap: 8px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: #333;
            transform: scale(1.15);
        }
        
        .marker-label {
            font-weight: bold;
            color: #333;
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .pdf-info {
            color: #666;
            font-weight: bold;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pdf-filename {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #495057;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .pdf-controls-row {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .row-label {
            color: #666;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .separator {
            color: #999;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .color-btn, .sheet-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            background: #fff;
        }
        
        .color-btn:hover, .sheet-btn:hover {
            transform: scale(1.05);
        }
        
        .color-btn.active, .sheet-btn.active {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        
        .color-btn.yellow, .sheet-btn.yellow { color: #f39c12; }
        .color-btn.red, .sheet-btn.red { color: #e74c3c; }
        .color-btn.green, .sheet-btn.green { color: #27ae60; }
        .color-btn.blue, .sheet-btn.blue { color: #3498db; }
        
        .sheet-btn.all { 
            color: white;
            background: #34495e;
        }
        
        .sheet-btn.all.active {
            background: #2c3e50;
        }
        
        .instant-delete-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        
        .instant-delete-label input[type="checkbox"] {
            width: auto;
            height: auto;
            cursor: pointer;
        }
        
        .btn-mode-on {
            background: #27ae60 !important;
        }
        
        .btn-mode-on:hover {
            background: #229954 !important;
        }
        
        .btn-mode-off {
            background: #95a5a6 !important;
        }
        
        .btn-mode-off:hover {
            background: #7f8c8d !important;
        }
        
        .redsheet-controls {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .redsheet-label {
            color: #666;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .redsheet-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            background: #fff;
        }
        
        .redsheet-btn:hover {
            transform: scale(1.05);
        }
        
        .redsheet-btn.active {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        
        .redsheet-btn.yellow { color: #f39c12; }
        .redsheet-btn.red { color: #e74c3c; }
        .redsheet-btn.green { color: #27ae60; }
        .redsheet-btn.blue { color: #3498db; }
        .redsheet-btn.all { 
            color: white;
            background: #34495e;
        }
        
        .redsheet-btn.all.active {
            background: #2c3e50;
        }
        
        #markerCanvas.edit-mode {
            cursor: move !important;
        }
        
        #markerCanvas.delete-mode {
            cursor: not-allowed !important;
        }
        
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 1;
            line-height: 1.0;
        }
        
        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }
        
        .textLayer ::selection {
            background: rgba(0, 0, 255, 0.3);
        }
        
        .deck-manager, .card-manager {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .deck-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .deck-item.child-deck {
            margin-left: 30px;
            border-left-color: #95a5a6;
        }
        
        .deck-item.grandchild-deck {
            margin-left: 60px;
            border-left-color: #bdc3c7;
        }
        
        .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .deck-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        
        .deck-count {
            color: #666;
            font-size: 14px;
        }
        
        .deck-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .deck-actions .btn {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 MyAnkiApp <span style="font-size: 0.5em; color: rgba(255,255,255,0.8);">v5.02.4</span></h1>
        
        <div class="sync-status" id="syncStatus">🔄 同期中...</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('home')">ホーム</button>
            <button class="tab" onclick="switchTab('pdf')">PDF</button>
            <button class="tab" onclick="switchTab('cards')">カード管理</button>
        </div>
        
        <div id="home-section" class="section active">
            <div class="deck-manager">
                <h2 style="margin-bottom: 20px;">デッキ一覧</h2>
                <button class="btn" onclick="createNewDeck()" style="margin-bottom: 20px;">新規デッキ作成</button>
                <div id="deckList"></div>
            </div>
        </div>
        
        <div id="cards-section" class="section">
            <div class="card-manager">
                <h2 style="margin-bottom: 20px;">カード管理</h2>
                
                <div class="card-creator">
                    <h3 style="margin-bottom: 15px;">新しいカードを作成</h3>
                    
                    <!-- v5.01: カードタイプ選択タブ -->
                    <div class="card-type-tabs">
                        <button class="card-type-tab active" onclick="switchCardType('basic')">基本カード</button>
                        <button class="card-type-tab" onclick="switchCardType('cloze')">穴埋めカード</button>
                        <button class="card-type-tab" onclick="switchCardType('typing')">タイピング式カード</button>

        // v5.01: 穴埋めプレビュー更新
        function updateClozePreview() {
            const text = document.getElementById('clozeText').value;
            const preview = document.getElementById('clozePreview');
            
            if (!text.trim()) {
                preview.innerHTML = 'テキストを入力してください';

            }
            
            // {{c1::答え}}形式を検出して表示
            const clozeRegex = /\{\{c(\d+)::([^}]+)\}\}/g;
            let hasCloze = false;
            const displayText = text.replace(clozeRegex, (match, num, answer) => {
                hasCloze = true;
                return `<span class="cloze-blank">[穴${num}]</span>`;
            });
            
            if (hasCloze) {
                preview.innerHTML = displayText;
            } else {
                preview.innerHTML = text + '<br><span style="color: #999; font-size: 14px;">（範囲を選択して「選択範囲を穴埋めに」ボタンを押してください）</span>';
            }

        // v5.01: 選択範囲を穴埋めに変換
        function insertCloze() {
            const textarea = document.getElementById('clozeText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            if (start === end) {
                alert('テキストを選択してください');
                return;
            }
            
            const selectedText = text.substring(start, end);
            
            // 既存の穴埋め番号を取得
            const existingClozes = text.match(/\{\{c(\d+)::/g);
            let maxNum = 0;
            if (existingClozes) {
                existingClozes.forEach(match => {
                    const num = parseInt(match.match(/\d+/)[0]);
                    if (num > maxNum) maxNum = num;
                });
            }
            clozeCounter = maxNum + 1;
            
            const clozeTag = `{{c${clozeCounter}::${selectedText}}}`;
            const newText = text.substring(0, start) + clozeTag + text.substring(end);
            
            textarea.value = newText;
            clozeCounter++;
            
            updateClozePreview();
        }

        // v5.01: 穴埋めを削除（最後の穴埋めを削除）
        function removeCloze() {
            const textarea = document.getElementById('clozeText');
            let text = textarea.value;
            
            // 最後の{{cN::xxx}}を見つけて削除
            const clozeRegex = /\{\{c\d+::([^}]+)\}\}/g;
            const matches = [...text.matchAll(clozeRegex)];
            
            if (matches.length === 0) {
                alert('削除する穴埋めがありません');
                return;
            }
            
            const lastMatch = matches[matches.length - 1];
            const answer = lastMatch[1];
            text = text.substring(0, lastMatch.index) + answer + text.substring(lastMatch.index + lastMatch[0].length);
            
            textarea.value = text;
            clozeCounter = Math.max(1, clozeCounter - 1);
            
            updateClozePreview();
        }

        // v5.01: カード追加（穴埋め対応）
        async function addCard() {
            const category = document.getElementById('category').value;
            
            updateSyncStatus('syncing');
            
            try {
                if (currentCardType === 'basic') {
                    // 基本カード
                    const question = document.getElementById('question').value.trim();
                    const answer = document.getElementById('answer').value.trim();
                    const enableReverse = document.getElementById('enableReverse').checked;
                    
                    if (!question || !answer) {
                        alert('問題と答えの両方を入力してください');
                        updateSyncStatus('synced');
                        return;
                    }
                    
                    await db.collection('flashcards').add({
                        type: enableReverse ? 'basic-reversed' : 'basic',
                        category: category,
                        question: question,
                        answer: answer,
                        enableReverse: enableReverse,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    document.getElementById('question').value = '';
                    document.getElementById('answer').value = '';
                    document.getElementById('enableReverse').checked = false;
                    
                } else if (currentCardType === 'cloze') {
                    // v5.01: 穴埋めカード
                    const text = document.getElementById('clozeText').value.trim();
                    
                    if (!text) {
                        alert('テキストを入力してください');
                        updateSyncStatus('synced');
                        return;
                    }
                    
                    // 穴埋めが含まれているかチェック
                    const clozeRegex = /\{\{c(\d+)::([^}]+)\}\}/g;
                    const clozes = [];
                    let match;
                    
                    while ((match = clozeRegex.exec(text)) !== null) {
                        clozes.push({
                            id: `c${match[1]}`,
                            answer: match[2],
                            position: [match.index, match.index + match[0].length]
                        });
                    }
                    
                    if (clozes.length === 0) {
                        alert('穴埋めを作成してください（範囲を選択して「選択範囲を穴埋めに」ボタン）');
                        updateSyncStatus('synced');
                        return;
                    }
                    
                    await db.collection('flashcards').add({
                        type: 'cloze',
                        category: category,
                        text: text,
                        clozes: clozes,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    document.getElementById('clozeText').value = '';
                    clozeCounter = 1;
                    updateClozePreview();
                    
                } else if (currentCardType === 'typing') {
                    // v5.02: タイピング式カード
                    const question = document.getElementById('typingQuestion').value.trim();
                    const answer = document.getElementById('typingAnswer').value.trim();

                    if (!question || !answer) {

                        updateSyncStatus('synced');
                        return;

                    await db.collection('flashcards').add({
                        type: 'typing',
                        category: category,
                        question: question,
                        answer: answer,
                        caseSensitive: caseSensitive,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    document.getElementById('typingQuestion').value = '';
                    document.getElementById('typingAnswer').value = '';
                    document.getElementById('typingCaseSensitive').checked = false;
                }
                
                alert('カードを追加しました！');
            } catch (error) {
                console.error('Error adding card:', error);
                alert('カードの追加に失敗しました');
                updateSyncStatus('error');
            }
        }

        // v5.02.1: タイピング式カードの入力判定（完全リニューアル）
        function checkTypingAnswer() {
            const card = cards[currentIndex];
            if (card.type !== 'typing') return;
            
            const input = document.getElementById('typingInput');
            const result = document.getElementById('typingResult');
            
            if (!input || !result) return;
            
            const userAnswer = input.value.trim();
            
            if (!userAnswer) {
                alert('答えを入力してください');
                return;
            }
            
            // 正解を取得（互換性対応）
            const correctAnswer = card.answer || (card.answers && card.answers[0]) || '';
            
            // テキスト正規化関数
            function normalizeText(text, caseSensitive) {
                // スペースは常に削除
                text = text.replace(/\s+/g, '');
                
                if (!caseSensitive) {
                    // 全角→半角変換
                    text = text.replace(/[Ａ-Ｚａ-ｚ０-９]/g, (s) => {
                        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
                    });
                    // 小文字化
                    text = text.toLowerCase();
                }
                
                return text;
            }
            
            // 正規化
            const normalizedUser = normalizeText(userAnswer, card.caseSensitive);
            const normalizedCorrect = normalizeText(correctAnswer, card.caseSensitive);
            
            // 完全一致判定
            const isCorrect = normalizedUser === normalizedCorrect;
            
            // 文字数チェック
            const lengthMatch = normalizedUser.length === normalizedCorrect.length;
            
            // 文字ごとの判定
            let characterDisplay = '';
            const maxLen = Math.max(normalizedUser.length, normalizedCorrect.length);
            
            for (let i = 0; i < maxLen; i++) {
                const userChar = normalizedUser[i] || '';
                const correctChar = normalizedCorrect[i] || '';
                
                if (userChar === correctChar && userChar !== '') {
                    // 正しい文字：緑
                    characterDisplay += `<span class="char-correct">${userChar}</span>`;
                } else if (userChar !== '') {
                    // 間違った文字：赤
                    characterDisplay += `<span class="char-incorrect">${userChar}</span>`;
                }
            }
            
            // 結果表示（入力フィールドは無効化しない）
            let resultHTML = '';
            
            if (isCorrect) {
                // 完全正解
                input.className = 'typing-input correct';
                resultHTML = '<div class="typing-result correct">✅ 正解！</div>';
            } else {
                // 不正解
                input.className = 'typing-input incorrect';
                
                // 文字数警告
                if (!lengthMatch) {
                    resultHTML += '<div class="length-warning">⚠️ 文字数が異なります</div>';
                }
                
                // 文字ごとの判定結果
                resultHTML += `
                    <div class="typing-character-result">
                        <div class="typing-character-result-label">あなたの入力：</div>
                        <div class="typing-character-display">${characterDisplay}</div>
                    </div>
                `;
            }
            
            result.innerHTML = resultHTML;
            
            // 再入力のためフォーカスを維持
            input.focus();
        }

        function filterCards() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const items = document.querySelectorAll('.card-item');
            items.forEach((item, index) => {
                const card = cards[index];
                let matchesSearch = false;
                
                if (card.type === 'typing') {
                    // v5.02: タイピング式カードの検索
                    const answer = card.answer || (card.answers && card.answers.join(' ')) || '';
                    matchesSearch = card.question.toLowerCase().includes(searchText) ||
                                  answer.toLowerCase().includes(searchText);
                } else if (card.type === 'cloze') {
                    matchesSearch = card.text.toLowerCase().includes(searchText);
                } else {
                    matchesSearch = card.question.toLowerCase().includes(searchText) || 
                                  card.answer.toLowerCase().includes(searchText);
                }
                
                const matchesCategory = !categoryFilter || card.category === categoryFilter;
                
                if (matchesSearch && matchesCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // v5.01: 編集モーダルで穴埋め挿入
        function insertEditCloze() {
            const textarea = document.getElementById('editClozeText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            if (start === end) {
                alert('テキストを選択してください');
                return;
            }
            
            const selectedText = text.substring(start, end);
            
            const existingClozes = text.match(/\{\{c(\d+)::/g);
            let maxNum = 0;
            if (existingClozes) {
                existingClozes.forEach(match => {
                    const num = parseInt(match.match(/\d+/)[0]);
                    if (num > maxNum) maxNum = num;
                });
            }
            const nextNum = maxNum + 1;
            
            const clozeTag = `{{c${nextNum}::${selectedText}}}`;
            const newText = text.substring(0, start) + clozeTag + text.substring(end);
            
            textarea.value = newText;
            
            updateEditClozePreview();
        }

        // v5.01: 編集モーダルで穴埋め削除
        function removeEditCloze() {
            const textarea = document.getElementById('editClozeText');
            let text = textarea.value;
            
            const clozeRegex = /\{\{c\d+::([^}]+)\}\}/g;
            const matches = [...text.matchAll(clozeRegex)];
            
            if (matches.length === 0) {
                alert('削除する穴埋めがありません');
                return;
            }
            
            const lastMatch = matches[matches.length - 1];
            const answer = lastMatch[1];
            text = text.substring(0, lastMatch.index) + answer + text.substring(lastMatch.index + lastMatch[0].length);
            
            textarea.value = text;
            
            updateEditClozePreview();
        }

        async function saveEditedCard() {

            updateSyncStatus('syncing');
            
            try {
                if (cardType === 'basic') {
                    const question = document.getElementById('editQuestion').value.trim();
                    const answer = document.getElementById('editAnswer').value.trim();
                    const enableReverse = document.getElementById('editEnableReverse').checked;
                    
                    if (!question || !answer) {
                        alert('問題と答えの両方を入力してください');
                        updateSyncStatus('synced');
                        return;
                    }
                    
                    await db.collection('flashcards').doc(editingCardId).update({
                        type: enableReverse ? 'basic-reversed' : 'basic',
                        category: category,
                        question: question,
                        answer: answer,
                        enableReverse: enableReverse,
                        text: firebase.firestore.FieldValue.delete(),
                        clozes: firebase.firestore.FieldValue.delete()
                    });
                    
                } else if (cardType === 'cloze') {

                        alert('テキストを入力してください');
                        updateSyncStatus('synced');
                        return;
                    }
                    
                    const clozeRegex = /\{\{c(\d+)::([^}]+)\}\}/g;
                    const clozes = [];
                    let match;
                    
                    while ((match = clozeRegex.exec(text)) !== null) {
                        clozes.push({
                            id: `c${match[1]}`,
                            answer: match[2],
                            position: [match.index, match.index + match[0].length]
                        });
                    }
                    
                    if (clozes.length === 0) {
                        alert('穴埋めを作成してください');
                        updateSyncStatus('synced');
                        return;
                    }
                    
                    await db.collection('flashcards').doc(editingCardId).update({
                        type: 'cloze',
                        category: category,
                        text: text,
                        clozes: clozes,
                        question: firebase.firestore.FieldValue.delete(),
                        answer: firebase.firestore.FieldValue.delete(),
                        enableReverse: firebase.firestore.FieldValue.delete(),
                        answers: firebase.firestore.FieldValue.delete(),
                        caseSensitive: firebase.firestore.FieldValue.delete()
                    });

        async function calculateFileHash(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;

                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                
                const renderContext = {
                    canvasContext: pdfCtx,
                    viewport: viewport,
                    intent: 'display'

        function setupMarkerEvents(canvas) {
            canvas.style.cursor = markerMode ? 'crosshair' : 'default';
            
            canvas.addEventListener('mousedown', handleMarkerMouseDown);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        
        function handleMarkerMouseDown(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (deleteMode) {
                deleteMarkerAt(x, y);
                return;
            }
            
            if (editMode && selectedMarkerIndex !== null) {
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                const scaleRatio = scale / marker.scale;
                const handle = detectHandle(x, y, marker, scaleRatio);
                
                if (handle) {
                    resizingHandle = handle;
                    dragStartX = x;
                    dragStartY = y;
                    return;
                }
            }
            
            if (editMode) {
                selectMarkerAt(x, y);
                return;
            }
            
            const anyRedSheetActive = redSheetColors.yellow || redSheetColors.red || 
                                     redSheetColors.green || redSheetColors.blue;
            if (anyRedSheetActive) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            startDrawing(e);
        }
        
        function detectHandle(x, y, marker, scaleRatio) {
            const mx = marker.x * scaleRatio;
            const my = marker.y * scaleRatio;
            const mw = marker.width * scaleRatio;
            const mh = marker.height * scaleRatio;
            
            const handleSize = 10;
            
            const handles = {
                nw: { x: mx, y: my },
                ne: { x: mx + mw, y: my },
                sw: { x: mx, y: my + mh },
                se: { x: mx + mw, y: my + mh }
            };
            
            for (const [name, pos] of Object.entries(handles)) {
                if (Math.abs(x - pos.x) <= handleSize && Math.abs(y - pos.y) <= handleSize) {
                    return name;
                }
            }
            
            return null;
        }

        function selectMarkerAt(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) {
                selectedMarkerIndex = null;
                return;
            }
            
            const pageMarkers = markers[pdfHash][currentPage];
            
            for (let i = pageMarkers.length - 1; i >= 0; i--) {
                const marker = pageMarkers[i];
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    selectedMarkerIndex = i;
                    selectedMarkerPage = currentPage;
                    drawMarkers();
                    return;
                }
            }
            
            selectedMarkerIndex = null;
            drawMarkers();
        }
        
        function deleteMarkerAt(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            const pageMarkers = markers[pdfHash][currentPage];
            
            for (let i = pageMarkers.length - 1; i >= 0; i--) {
                const marker = pageMarkers[i];
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    if (instantDeleteMode || confirm('このマーカーを削除しますか？')) {
                        pageMarkers.splice(i, 1);
                        drawMarkers();
                        saveMarkersToFirebase();
                    }
                    return;
                }
            }
        }
        
        function isClickOnMarker(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return false;
            
            return markers[pdfHash][currentPage].some(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                return x >= mx && x <= mx + mw && y >= my && y <= my + mh;
            });
        }
        
        function showMarkerTemporarily(x, y) {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    ctx.fillStyle = getMarkerColor(marker.color);
                } else {
                    ctx.fillStyle = '#000000';
                }
                
                ctx.fillRect(mx, my, mw, mh);
            });
            
            setTimeout(() => {
                drawMarkers();
            }, 3000);
        }
        
        function startDrawing(e) {
            if (!markerMode) return;
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }
        
        function draw(e) {
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            if (resizingHandle && selectedMarkerIndex !== null) {
                e.preventDefault();
                const deltaX = currentX - dragStartX;
                const deltaY = currentY - dragStartY;
                
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                
                switch (resizingHandle) {
                    case 'nw':
                        marker.x += deltaX;
                        marker.y += deltaY;
                        marker.width -= deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'ne':
                        marker.y += deltaY;
                        marker.width += deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'sw':
                        marker.x += deltaX;
                        marker.width -= deltaX;
                        marker.height += deltaY;
                        break;
                    case 'se':
                        marker.width += deltaX;
                        marker.height += deltaY;
                        break;
                }
                
                if (marker.width < 10) marker.width = 10;
                if (marker.height < 10) marker.height = 10;
                
                dragStartX = currentX;
                dragStartY = currentY;
                
                drawMarkers();
                return;
            }
            
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function stopDrawing(e) {
            if (resizingHandle) {
                resizingHandle = null;
                saveMarkersToFirebase();
                return;
            }
            
            if (isDraggingMarker) {
                isDraggingMarker = false;
                saveMarkersToFirebase();
                return;
            }
            
            if (!isDrawing || !markerMode) return;
            isDrawing = false;
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) {
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        function handleTouchStart(e) {
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (e.touches.length === 2) {
                e.preventDefault();
                isPanning = true;
                panStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                panStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                return;
            }
            
            e.preventDefault();
            
            if (deleteMode) {
                deleteMarkerAt(x, y);
                return;
            }
            
            if (editMode && selectedMarkerIndex !== null) {
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                const scaleRatio = scale / marker.scale;
                const handle = detectHandle(x, y, marker, scaleRatio);
                
                if (handle) {
                    resizingHandle = handle;
                    dragStartX = x;
                    dragStartY = y;
                    return;
                }
            }
            
            if (editMode) {
                selectMarkerAt(x, y);
                return;
            }
            
            const anyRedSheetActive = redSheetColors.yellow || redSheetColors.red || 
                                     redSheetColors.green || redSheetColors.blue;
            if (anyRedSheetActive) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            if (!markerMode) return;
            isDrawing = true;
            startX = x;
            startY = y;
        }
        
        function handleTouchMove(e) {
            if (isPanning && e.touches.length === 2) {
                e.preventDefault();
                const currentX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const currentY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                const deltaX = currentX - panStartX;
                const deltaY = currentY - panStartY;
                
                offsetX += deltaX;
                offsetY += deltaY;
                
                panStartX = currentX;
                panStartY = currentY;
                
                updateCanvasPosition();
                return;
            }
            
            const touch = e.touches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            if (resizingHandle && selectedMarkerIndex !== null) {
                e.preventDefault();
                const deltaX = currentX - dragStartX;
                const deltaY = currentY - dragStartY;
                
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                
                switch (resizingHandle) {
                    case 'nw':
                        marker.x += deltaX;
                        marker.y += deltaY;
                        marker.width -= deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'ne':
                        marker.y += deltaY;
                        marker.width += deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'sw':
                        marker.x += deltaX;
                        marker.width -= deltaX;
                        marker.height += deltaY;
                        break;
                    case 'se':
                        marker.width += deltaX;
                        marker.height += deltaY;
                        break;
                }
                
                if (marker.width < 10) marker.width = 10;
                if (marker.height < 10) marker.height = 10;
                
                dragStartX = currentX;
                dragStartY = currentY;
                
                drawMarkers();
                return;
            }
            
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        function updateCanvasPosition() {
            const wrapper = document.getElementById('canvasWrapper');
            if (wrapper) {
                wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        }
        
        function handleTouchEnd(e) {
            if (isPanning) {
                isPanning = false;
                return;
            }
            
            if (resizingHandle) {
                e.preventDefault();
                resizingHandle = null;
                saveMarkersToFirebase();
                return;
            }
            
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            isDrawing = false;
            
            const touch = e.changedTouches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;
            
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) {
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        function getMarkerColor(color) {
            const colors = {
                'yellow': 'rgba(255, 255, 0, 0.4)',
                'red': 'rgba(255, 0, 0, 0.4)',
                'green': 'rgba(0, 255, 0, 0.4)',
                'blue': 'rgba(0, 150, 255, 0.4)'
            };
            return colors[color] || colors['yellow'];
        }
        
        function saveMarker(marker) {
            if (!pdfHash) return;
            
            if (!markers[pdfHash]) {
                markers[pdfHash] = {};
            }
            if (!markers[pdfHash][currentPage]) {
                markers[pdfHash][currentPage] = [];
            }
            
            markers[pdfHash][currentPage].push(marker);
            
            saveMarkersToFirebase();
        }
        
        function drawMarkers() {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach((marker, index) => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (redSheetColors[marker.color]) {
                    ctx.fillStyle = '#000000';
                } else {
                    ctx.fillStyle = getMarkerColor(marker.color);
                }
                
                ctx.fillRect(mx, my, mw, mh);
                
                if (editMode && selectedMarkerIndex === index) {
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(mx, my, mw, mh);
                    ctx.setLineDash([]);
                    
                    const handleSize = 10;
                    const handles = [
                        { x: mx, y: my },
                        { x: mx + mw, y: my },
                        { x: mx, y: my + mh },
                        { x: mx + mw, y: my + mh }
                    ];
                    
                    handles.forEach(handle => {
                        ctx.fillStyle = 'white';
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(handle.x, handle.y, handleSize / 2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                    });
                }
            });
        }
        
        function clearPageMarkers() {
            if (!pdfHash) return;
            
            if (confirm('このページのマーカーをすべて消去しますか？')) {
                if (markers[pdfHash] && markers[pdfHash][currentPage]) {
                    delete markers[pdfHash][currentPage];
                    drawMarkers();
                    saveMarkersToFirebase();
                }
            }
        }
        
        async function saveMarkersToFirebase() {
            if (!pdfHash) return;
            
            try {
                await db.collection('pdfMarkers').doc(pdfHash).set({
                    markers: markers[pdfHash] || {},
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('マーカー保存エラー:', error);
            }
        }
        
        async function loadMarkersFromFirebase() {
            if (!pdfHash) return;
            
            try {
                const doc = await db.collection('pdfMarkers').doc(pdfHash).get();
                if (doc.exists) {
                    const data = doc.data();
                    markers[pdfHash] = data.markers || {};
                    drawMarkers();
                }
            } catch (error) {
                console.error('マーカー読み込みエラー:', error);
            }
        }

        function closePDF() {
            if (confirm('PDFを閉じますか？')) {
                pdfDoc = null;
                currentPDFFile = null;
                pdfHash = null;
                currentPage = 1;
                totalPages = 0;
                scale = 1.0;
                isDrawing = false;
                redSheetMode = false;
                
                editMode = false;
                deleteMode = false;
                redSheetColors = { yellow: false, red: false, green: false, blue: false, all: false };
                selectedMarkerIndex = null;
                selectedMarkerPage = null;
                isDraggingMarker = false;
                resizingHandle = null;
                isPanning = false;
                offsetX = 0;
                offsetY = 0;
                
                const markerBtn = document.getElementById('markerModeBtn');
                const editBtn = document.getElementById('editModeBtn');
                const deleteBtn = document.getElementById('deleteModeBtn');
                if (markerBtn) {
                    markerBtn.textContent = 'マーカーOFF';
                    markerBtn.className = 'btn btn-mode-off';
                }
                if (editBtn) {
                    editBtn.textContent = '📝 修正OFF';
                    editBtn.className = 'btn btn-mode-off';
                }
                if (deleteBtn) {
                    deleteBtn.textContent = '🗑️ 削除OFF';
                    deleteBtn.className = 'btn btn-mode-off';
                }
                
                ['yellow', 'red', 'green', 'blue', 'all'].forEach(color => {
                    const btn = document.getElementById('redsheet' + color.charAt(0).toUpperCase() + color.slice(1));
                    if (btn) btn.classList.remove('active');
                });
                
                document.getElementById('pdfUploadArea').style.display = 'block';
                document.getElementById('pdfViewerContainer').style.display = 'none';
                document.getElementById('pdfFileInput').value = '';
            }
        }
        
        // ========== デッキ管理機能（変更なし） ==========
        
        async function loadDecks() {
            try {
                const snapshot = await db.collection('decks').orderBy('order').get();
                decks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                displayDecks();
            } catch (error) {
                console.error('デッキ読み込みエラー:', error);
            }
        }
        
        function displayDecks() {
            const deckList = document.getElementById('deckList');
            if (!deckList) return;
            
            if (decks.length === 0) {
                deckList.innerHTML = '<div class="empty-state"><h2>デッキがありません</h2><p>「新規デッキ作成」ボタンからデッキを作成してください</p></div>';
                return;
            }
            
            const topLevelDecks = decks.filter(d => !d.parentId);
            let html = '';
            
            topLevelDecks.forEach(deck => {
                html += renderDeckItem(deck, 0);
            });
            
            deckList.innerHTML = html;
        }
        
        function renderDeckItem(deck, level) {
            const childDecks = decks.filter(d => d.parentId === deck.id);
            const cardCount = 0;
            const depthClass = level === 0 ? '' : (level === 1 ? 'child-deck' : 'grandchild-deck');
            
            let html = `
                <div class="deck-item ${depthClass}">
                    <div class="deck-header">
                        <div>
                            <div class="deck-name">${deck.name}</div>
                            <div class="deck-count">${cardCount}枚</div>
                        </div>
                        <div class="deck-actions">
                            <button class="btn btn-small btn-secondary" onclick="editDeck('${deck.id}')">編集</button>
                            ${level < 2 ? `<button class="btn btn-small" onclick="addSubDeck('${deck.id}')">サブデッキ追加</button>` : ''}
                            <button class="btn btn-small btn-danger" onclick="deleteDeck('${deck.id}')">削除</button>
                        </div>
                    </div>
                </div>
            `;
            
            childDecks.forEach(child => {
                html += renderDeckItem(child, level + 1);
            });
            
            return html;
        }
        
        function createNewDeck() {
            currentEditingDeckId = null;
            document.getElementById('deckModalTitle').textContent = '新規デッキ作成';
            document.getElementById('deckName').value = '';
            document.getElementById('parentDeckId').value = '';
            updateParentDeckOptions(null);
            document.getElementById('deckModal').style.display = 'block';
        }
        
        function addSubDeck(parentId) {
            const depth = getDeckDepth(parentId);
            if (depth >= 2) {
                alert('サブデッキは最大3階層までです。');
                return;
            }
            
            currentEditingDeckId = null;
            document.getElementById('deckModalTitle').textContent = 'サブデッキ作成';
            document.getElementById('deckName').value = '';
            updateParentDeckOptions(null);
            document.getElementById('parentDeckId').value = parentId;
            document.getElementById('deckModal').style.display = 'block';
        }
        
        function editDeck(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;
            
            currentEditingDeckId = deckId;
            document.getElementById('deckModalTitle').textContent = 'デッキ編集';
            document.getElementById('deckName').value = deck.name;
            document.getElementById('parentDeckId').value = deck.parentId || '';
            updateParentDeckOptions(deckId);
            document.getElementById('deckModal').style.display = 'block';
        }
        
        function updateParentDeckOptions(currentDeckId) {
            const select = document.getElementById('parentDeckId');
            let html = '<option value="">なし（トップレベル）</option>';
            
            decks.forEach(deck => {
                if (currentDeckId && (deck.id === currentDeckId || isDescendant(deck.id, currentDeckId))) {
                    return;
                }
                
                if (getDeckDepth(deck.id) >= 2) {
                    return;
                }
                
                if (currentDeckId) {
                    const newDepth = getDeckDepth(deck.id) + 1 + getMaxDescendantDepth(currentDeckId);
                    if (newDepth > 2) return;
                }
                
                const path = getDeckPath(deck.id);
                html += `<option value="${deck.id}">${path}</option>`;
            });
            
            select.innerHTML = html;
        }
        
        function getDeckDepth(deckId) {
            let depth = 0;
            let currentDeck = decks.find(d => d.id === deckId);
            
            while (currentDeck && currentDeck.parentId) {
                depth++;
                currentDeck = decks.find(d => d.id === currentDeck.parentId);
            }
            
            return depth;
        }
        
        function getMaxDescendantDepth(deckId) {
            const children = decks.filter(d => d.parentId === deckId);
            if (children.length === 0) return 0;
            
            let maxDepth = 0;
            children.forEach(child => {
                const childDepth = 1 + getMaxDescendantDepth(child.id);
                maxDepth = Math.max(maxDepth, childDepth);
            });
            
            return maxDepth;
        }
        
        function isDescendant(deckId, ancestorId) {
            let current = decks.find(d => d.id === deckId);
            
            while (current && current.parentId) {
                if (current.parentId === ancestorId) return true;
                current = decks.find(d => d.id === current.parentId);
            }
            
            return false;
        }
        
        function getDeckPath(deckId) {
            const path = [];
            let currentDeck = decks.find(d => d.id === deckId);
            
            while (currentDeck) {
                path.unshift(currentDeck.name);
                if (!currentDeck.parentId) break;
                currentDeck = decks.find(d => d.id === currentDeck.parentId);
            }
            
            return path.join(' > ');
        }
        
        async function saveDeck() {
            const name = document.getElementById('deckName').value.trim();
            if (!name) {
                alert('デッキ名を入力してください');
                return;
            }
            
            const parentId = document.getElementById('parentDeckId').value || null;
            
            try {
                if (currentEditingDeckId) {
                    await db.collection('decks').doc(currentEditingDeckId).update({
                        name: name,
                        parentId: parentId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    const order = decks.filter(d => d.parentId === parentId).length;
                    await db.collection('decks').add({
                        name: name,
                        parentId: parentId,
                        order: order,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                closeModal();
                await loadDecks();
            } catch (error) {
                console.error('デッキ保存エラー:', error);
                alert('デッキの保存に失敗しました');
            }
        }
        
        async function deleteDeck(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;
            
            const children = decks.filter(d => d.parentId === deckId);
            if (children.length > 0) {
                alert('サブデッキがあるため削除できません。先にサブデッキを削除してください。');
                return;
            }
            
            if (!confirm(`デッキ「${deck.name}」を削除しますか？`)) {
                return;
            }
            
            try {
                await db.collection('decks').doc(deckId).delete();
                await loadDecks();
            } catch (error) {
                console.error('デッキ削除エラー:', error);
                alert('デッキの削除に失敗しました');
            }
        }
        
        function closeModal() {
            document.getElementById('deckModal').style.display = 'none';
        }
        
        window.addEventListener('load', () => {
            loadDecks();
        });
    </script>
    
    <div id="deckModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="deckModalTitle">デッキ編集</h2>
            </div>
            <div class="input-group">
                <label for="deckName">デッキ名</label>
                <input type="text" id="deckName" placeholder="例：英語">
            </div>
            <div class="input-group">
                <label for="parentDeckId">親デッキ</label>
                <select id="parentDeckId">
                    <option value="">なし（トップレベル）</option>
                </select>
            </div>
            <button class="btn" onclick="saveDeck()">保存</button>
            <button class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
        </div>
    </div>
    
    <!-- v5.01: カード編集モーダル（穴埋め対応） -->

        <div class="modal-content">
            <div class="modal-header">

            <div class="input-group">

                    <option value="英語">英語</option>
                    <option value="国語">国語</option>
                    <option value="理科">理科</option>
                    <option value="社会">社会</option>
                    <option value="その他">その他</option>
                </select>

            <div class="input-group">
                <label for="editCardType">カードタイプ</label>
                <select id="editCardType" onchange="switchEditCardType()">
                    <option value="basic">基本カード</option>
                    <option value="cloze">穴埋めカード</option>
                    <option value="typing">タイピング式カード</option>

            <!-- 基本カード編集 -->
            <div id="editBasicInputs">

                    <label for="editQuestion">問題</label>

                </div>
                <div class="input-group">
                    <label for="editAnswer">答え</label>
                    <textarea id="editAnswer" placeholder="例：1603年"></textarea>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="editEnableReverse">
                    <label for="editEnableReverse">逆方向も学習（答え→問題）</label>
                </div>
            </div>
            
            <!-- v5.01: 穴埋めカード編集 -->
            <div id="editClozeInputs" style="display: none;">
                <div class="input-group">
                    <label for="editClozeText">テキスト</label>
                    <textarea id="editClozeText" oninput="updateEditClozePreview()" placeholder="例：徳川家康は1603年に江戸幕府を開いた。"></textarea>
                </div>
                <div class="cloze-controls">
                    <button class="btn btn-secondary" onclick="insertEditCloze()">選択範囲を穴埋めに</button>
                    <button class="btn btn-secondary" onclick="removeEditCloze()">穴埋めを削除</button>
                </div>
                <div class="cloze-preview">
                    <div class="cloze-preview-label">プレビュー:</div>
                    <div id="editClozePreview" class="cloze-text">テキストを入力してください</div>
                </div>
            </div>
            
            <!-- v5.02: タイピング式カード編集 -->
            <div id="editTypingInputs" style="display: none;">
                <div class="input-group">
                    <label for="editTypingQuestion">問題</label>
                    <textarea id="editTypingQuestion" placeholder="例：徳川家康が江戸幕府を開いた年は？"></textarea>
                </div>
                <div class="input-group">
                    <label for="editTypingAnswer">正解</label>
                    <input type="text" id="editTypingAnswer" placeholder="例：1603年">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="editTypingCaseSensitive">
                    <label for="editTypingCaseSensitive">大文字小文字・全角半角を区別する</label>
                </div>
            </div>
            
            <button class="btn" onclick="saveEditedCard()">変更を保存</button>
            <button class="btn btn-secondary" onclick="closeCardEditModal()">キャンセル</button>
        </div>
    </div>
