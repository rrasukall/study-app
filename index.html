<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnkiApp Phase 4.1a v1.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Meirio, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tab.active:hover {
            background: white;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .card-creator, .card-viewer, .card-list, .pdf-viewer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 300px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 40px;
            margin-bottom: 20px;
        }
        
        .card:hover {
            transform: scale(1.02);
        }
        
        .card-content {
            color: white;
            font-size: 24px;
            text-align: center;
            word-wrap: break-word;
        }
        
        .card-category {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .card-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .card-info {
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: #666;
        }
        
        .card-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .card-item-title {
            font-weight: bold;
            color: #333;
        }
        
        .card-item-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .card-item-content {
            color: #666;
            margin-bottom: 10px;
        }
        
        .card-item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .sync-status.synced {
            color: #2ecc71;
        }
        
        .sync-status.syncing {
            color: #f39c12;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group input,
        .filter-group select {
            flex: 1;
            min-width: 200px;
        }
        
        /* PDF Viewer Styles */
        .pdf-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .pdf-upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .pdf-upload-area.dragover {
            background: #d4e3fc;
            border-color: #667eea;
        }
        
        .pdf-upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #pdfFileInput {
            display: none;
        }
        
        .pdf-canvas-container {
            background: #525659;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            overflow: auto;
            max-height: 70vh;
            position: relative;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            transition: transform 0.05s ease-out; /* Phase 4.1a v1.2: パン移動スムーズ化 */
        }
        
        #pdfCanvas {
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }
        
        #markerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .marker-controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .color-selector {
            display: flex;
            gap: 8px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: #333;
            transform: scale(1.15);
        }
        
        .marker-label {
            font-weight: bold;
            color: #333;
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .pdf-info {
            color: #666;
            font-weight: bold;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pdf-filename {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #495057;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        /* Phase 3.5 v1.0: 新機能用CSS */
        
        /* PDF履歴表示 */
        /* Phase 4.1a v1.2: プルダウン形式の履歴 */
        .pdf-history-dropdown {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pdf-history-dropdown.hidden {
            display: none;
        }
        
        .pdf-history-dropdown label {
            color: #333;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .pdf-history-dropdown select {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .pdf-history-dropdown select:hover {
            border-color: #667eea;
        }
        
        .pdf-history-dropdown select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .pdf-history-empty {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
        
        /* Phase 4.1a v1.2: 新UI配置用CSS（redsheet-controlsと同じサイズ感） */
        .pdf-controls-row {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .row-label {
            color: #666;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .separator {
            color: #999;
            font-weight: bold;
            margin: 0 5px;
        }
        
        /* 色ボタン */
        .color-btn, .sheet-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            background: #fff;
        }
        
        .color-btn:hover, .sheet-btn:hover {
            transform: scale(1.05);
        }
        
        .color-btn.active, .sheet-btn.active {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        
        .color-btn.yellow, .sheet-btn.yellow { color: #f39c12; }
        .color-btn.red, .sheet-btn.red { color: #e74c3c; }
        .color-btn.green, .sheet-btn.green { color: #27ae60; }
        .color-btn.blue, .sheet-btn.blue { color: #3498db; }
        
        .sheet-btn.all { 
            color: white;
            background: #34495e;
        }
        
        .sheet-btn.all.active {
            background: #2c3e50;
        }
        
        /* 即削除チェックボックス */
        .instant-delete-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        
        .instant-delete-label input[type="checkbox"] {
            width: auto;
            height: auto;
            cursor: pointer;
        }
        
        /* マーカーモードボタンの色分け */
        .btn-mode-on {
            background: #27ae60 !important;
        }
        
        .btn-mode-on:hover {
            background: #229954 !important;
        }
        
        .btn-mode-off {
            background: #95a5a6 !important;
        }
        
        .btn-mode-off:hover {
            background: #7f8c8d !important;
        }
        
        /* 赤シート色別ボタン */
        .redsheet-controls {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .redsheet-label {
            color: #666;
            font-weight: bold;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .redsheet-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            background: #fff;
        }
        
        .redsheet-btn:hover {
            transform: scale(1.05);
        }
        
        .redsheet-btn.active {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        
        .redsheet-btn.yellow { color: #f39c12; }
        .redsheet-btn.red { color: #e74c3c; }
        .redsheet-btn.green { color: #27ae60; }
        .redsheet-btn.blue { color: #3498db; }
        .redsheet-btn.all { 
            color: white;
            background: #34495e;
        }
        
        .redsheet-btn.all.active {
            background: #2c3e50;
        }
        
        /* カーソル変更 */
        #markerCanvas.edit-mode {
            cursor: move !important;
        }
        
        #markerCanvas.delete-mode {
            cursor: not-allowed !important;
        }
        
        /* Phase 4.1a v1.2: テキストレイヤー用CSS */
        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 1;
            line-height: 1.0;
        }
        
        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }
        
        .textLayer ::selection {
            background: rgba(0, 0, 255, 0.3);
        }
        
        /* Phase 4.1a v1.2: デッキ管理・カード管理用CSS */
        .deck-manager, .card-manager {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .deck-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .deck-item.child-deck {
            margin-left: 30px;
            border-left-color: #95a5a6;
        }
        
        .deck-item.grandchild-deck {
            margin-left: 60px;
            border-left-color: #bdc3c7;
        }
        
        .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .deck-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        
        .deck-count {
            color: #666;
            font-size: 14px;
        }
        
        .deck-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .deck-actions .btn {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        /* モーダルダイアログ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 MyAnkiApp <span style="font-size: 0.5em; color: rgba(255,255,255,0.8);">Phase 4.1a v1.2</span></h1>
        
        <div class="sync-status" id="syncStatus">🔄 同期中...</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('home')">ホーム</button>
            <button class="tab" onclick="switchTab('pdf')">PDF</button>
            <button class="tab" onclick="switchTab('cards')">カード管理</button>
        </div>
        
        <!-- Phase 4.1a v1.2: ホームセクション（デッキ一覧） -->
        <div id="home-section" class="section active">
            <div class="deck-manager">
                <h2 style="margin-bottom: 20px;">デッキ一覧</h2>
                <button class="btn" onclick="createNewDeck()" style="margin-bottom: 20px;">新規デッキ作成</button>
                <div id="deckList"></div>
            </div>
        </div>
        
        <!-- Phase 4.1a v1.2: カード管理セクション -->
        <div id="cards-section" class="section">
            <div class="card-manager">
                <h2 style="margin-bottom: 20px;">カード管理</h2>
                
                <!-- カード作成 -->
                <div class="card-creator">
                    <h3 style="margin-bottom: 15px;">新しいカードを作成</h3>
                    <div class="input-group">
                        <label for="category">カテゴリ（科目）</label>
                        <select id="category">
                            <option value="数学">数学</option>
                            <option value="英語">英語</option>
                            <option value="国語">国語</option>
                            <option value="理科">理科</option>
                            <option value="社会">社会</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="question">問題</label>
                        <textarea id="question" placeholder="例：徳川家康が江戸幕府を開いた年は？"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="answer">答え</label>
                        <textarea id="answer" placeholder="例：1603年"></textarea>
                    </div>
                    <button class="btn" onclick="addCard()">カードを追加</button>
                </div>
                
                <hr style="margin: 30px 0; border: none; border-top: 2px solid #eee;">
                
                <!-- プレビュー -->
                <div class="card-preview">
                    <h3 style="margin-bottom: 15px;">プレビュー</h3>
                    <div id="cardDisplay"></div>
                </div>
                
                <hr style="margin: 30px 0; border: none; border-top: 2px solid #eee;">
                
                <!-- カード一覧 -->
                <div class="card-list">
                    <h3 style="margin-bottom: 15px;">カード一覧</h3>
                    <div style="margin-bottom: 20px;">
                        <button class="btn btn-success" onclick="exportToAnki()">Anki用CSV出力</button>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="searchInput" placeholder="検索..." onkeyup="filterCards()">
                        <select id="categoryFilter" onchange="filterCards()">
                            <option value="">すべてのカテゴリ</option>
                            <option value="数学">数学</option>
                            <option value="英語">英語</option>
                            <option value="国語">国語</option>
                            <option value="理科">理科</option>
                            <option value="社会">社会</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div id="cardList"></div>
                </div>
            </div>
        </div>
        
        <!-- PDF学習セクション -->
        <div id="pdf-section" class="section">
            <div class="pdf-viewer">
                <h2 style="margin-bottom: 20px;">📖 PDF学習</h2>
                
                
                <div id="pdfUploadArea" class="pdf-upload-area" onclick="handlePDFUploadClick()">
                    <div class="pdf-upload-icon">📄</div>
                    <h3>PDFファイルを選択</h3>
                    <p style="margin-top: 10px; color: #666;">クリックしてファイルを選択、またはドラッグ&ドロップ</p>
                    <input type="file" id="pdfFileInput" accept="application/pdf" onchange="loadPDF(event)" style="display: none;">
                </div>
                
                <!-- Phase 4.1a v1.2: 未選択状態での履歴表示 -->
                <div class="pdf-history-dropdown" id="pdfHistoryUpload" style="margin-top: 20px;">
                    <label for="pdfHistorySelectUpload">📚 最近開いたPDF：</label>
                    <select id="pdfHistorySelectUpload" onchange="loadPDFFromHistoryDropdown(this.value)">
                        <option value="">履歴がありません</option>
                    </select>
                </div>
                
                <div id="pdfViewerContainer" style="display: none;">
                    <div class="pdf-filename" id="pdfFilename"></div>
                    
                    <!-- Phase 4.1a v1.2: 新UI配置（3行構成） -->
                    <div class="pdf-controls-row">
                        <span class="row-label">マーカー：</span>
                        <button class="color-btn yellow active" onclick="selectMarkerColor('yellow')">黄</button>
                        <button class="color-btn red" onclick="selectMarkerColor('red')">赤</button>
                        <button class="color-btn green" onclick="selectMarkerColor('green')">緑</button>
                        <button class="color-btn blue" onclick="selectMarkerColor('blue')">青</button>
                        <button class="btn btn-mode-off" onclick="toggleMarkerMode()" id="markerModeBtn">マーカーOFF</button>
                        <span class="separator">//</span>
                        <button class="btn btn-danger" onclick="clearPageMarkers()">ページ内マーカー全削除</button>
                    </div>

                    <div class="pdf-controls-row">
                        <span class="row-label">操作：</span>
                        <button class="btn btn-mode-off" onclick="toggleEditMode()" id="editModeBtn">📝 修正OFF</button>
                        <button class="btn btn-mode-off" onclick="toggleDeleteMode()" id="deleteModeBtn">🗑️ 削除OFF</button>
                        <label class="instant-delete-label">
                            <input type="checkbox" id="instantDeleteCheckbox" onchange="saveInstantDeleteSetting()">
                            <span>即削除</span>
                        </label>
                    </div>

                    <div class="pdf-controls-row">

        // Phase 3.5 v1.0: ArrayBufferからPDFを読み込み（履歴から再読み込み用）
        async function loadPDFFromArrayBuffer(arrayBuffer, fileName) {
            try {
                // ファイルハッシュを計算
                const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                pdfHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                // PDFを読み込み
                // Phase 4.1a v1.2: フォント設定とCMap設定を追加（日本語対応）
                pdfDoc = await pdfjsLib.getDocument({
                    data: arrayBuffer,
                    disableFontFace: false,
                    useSystemFonts: false,
                    standardFontDataUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/',
                    cMapUrl: 'https://unpkg.com/pdfjs-dist@3.11.174/cmaps/',
                    cMapPacked: true
                }).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                currentPDFFile = { name: fileName };
                
                // UIを更新
                document.getElementById('pdfUploadArea').style.display = 'none';
                document.getElementById('pdfViewerContainer').style.display = 'block';
                document.getElementById('pdfFilename').textContent = fileName;
                
                // マーカーを読み込み
                await loadMarkersFromFirebase();
                
                // 最初のページを表示
                await renderPage(currentPage);
                
            } catch (error) {
                console.error('PDF読み込みエラー (loadPDFFromArrayBuffer):', error);
                console.error('エラー詳細:', error.message, error.stack);
                alert('PDFの読み込みに失敗しました: ' + error.message);
            }
        }
        // ファイルのハッシュ値を計算（SHA-256）
        async function calculateFileHash(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // ページをレンダリング
        async function renderPage(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                
                // PDF canvas
                let pdfCanvas = document.getElementById('pdfCanvas');
                const oldPdfCanvas = pdfCanvas;
                pdfCanvas = document.createElement('canvas');
                pdfCanvas.id = 'pdfCanvas';
                oldPdfCanvas.parentNode.replaceChild(pdfCanvas, oldPdfCanvas);
                
                // Phase 4.1a v1.2: alpha: false を削除（テキストレンダリング改善）
                const pdfCtx = pdfCanvas.getContext('2d');
                
                const viewport = page.getViewport({scale: scale});
                
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                
                // Phase 4.1a v1.2: レンダリング設定（テキスト表示改善）
                const renderContext = {
                    canvasContext: pdfCtx,
                    viewport: viewport,
                    intent: 'display'
                };
                
                const renderTask = page.render(renderContext);
                await renderTask.promise;
                
                // マーカー canvas をセットアップ
                let markerCanvas = document.getElementById('markerCanvas');
                if (!markerCanvas) {
                    markerCanvas = document.createElement('canvas');
                    markerCanvas.id = 'markerCanvas';
                    document.getElementById('canvasWrapper').appendChild(markerCanvas);
                } else {
                    const oldMarkerCanvas = markerCanvas;
                    markerCanvas = document.createElement('canvas');
                    markerCanvas.id = 'markerCanvas';
                    oldMarkerCanvas.parentNode.replaceChild(markerCanvas, oldMarkerCanvas);
                }
                
                markerCanvas.width = viewport.width;
                markerCanvas.height = viewport.height;
                
                // マーカーのイベントリスナーを設定
                setupMarkerEvents(markerCanvas);
                
                // 保存されたマーカーを描画
                drawMarkers();
                
                // Phase 4.1a v1.2: テキストレイヤーをレンダリング
                await renderTextLayer(page, viewport);
                
                // Phase 4.1a v1.2: パン移動オフセットをリセット
                offsetX = 0;
                offsetY = 0;
                updateCanvasPosition();
                
                // ページ情報を更新
                document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
                document.getElementById('zoomInfo').textContent = `${Math.round(scale * 100)}%`;
                
            } catch (error) {
                console.error('ページレンダリングエラー:', error);
                alert('レンダリングエラー: ' + error.message);
            }
        }

        // Phase 4.1a v1.2: テキストレイヤーをレンダリング
        async function renderTextLayer(page, viewport) {

        // Phase 4.1a v1.2: IndexedDBセットアップ（File System Access API用）
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('MyAnkiAppDB', 1);
                
                request.onerror = () => {
                    console.error('IndexedDB open error');
                    useFileSystemAPI = false;
                    resolve();
                };
                
                request.onsuccess = (event) => {
                    pdfDB = event.target.result;
                    useFileSystemAPI = true;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains('pdfHistory')) {
                        database.createObjectStore('pdfHistory', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        // Phase 4.1a v1.2: PDF履歴をIndexedDBに保存（File System Access API版）
        async function savePDFHistoryToDB(fileName, fileHandle) {
            if (!pdfDB || !useFileSystemAPI) return;
            
            const transaction = pdfDB.transaction(['pdfHistory'], 'readwrite');
            const store = transaction.objectStore('pdfHistory');
            
            // 既存の同名ファイルを削除
            const getAllRequest = store.getAll();
            getAllRequest.onsuccess = () => {
                const allRecords = getAllRequest.result;
                allRecords.forEach(record => {
                    if (record.fileName === fileName) {
                        store.delete(record.id);
                    }
                });
                
                // 新しいレコードを追加
                store.add({
                    fileName: fileName,
                    fileHandle: fileHandle,
                    timestamp: new Date().toISOString()
                });
            };
            
            // 履歴数制限
            const countRequest = store.count();
            countRequest.onsuccess = () => {
                if (countRequest.result > MAX_HISTORY) {
                    const getAllRequest2 = store.getAll();
                    getAllRequest2.onsuccess = () => {
                        const allRecords = getAllRequest2.result.sort((a, b) => 
                            new Date(b.timestamp) - new Date(a.timestamp)
                        );
                        for (let i = MAX_HISTORY; i < allRecords.length; i++) {
                            store.delete(allRecords[i].id);
                        }
                    };
                }
            };
        }

        // Phase 4.1a v1.2: PDF履歴をIndexedDBから読み込み
        async function loadPDFHistoryFromDB() {
            if (!pdfDB || !useFileSystemAPI) return [];
            
            return new Promise((resolve) => {
                const transaction = pdfDB.transaction(['pdfHistory'], 'readonly');
                const store = transaction.objectStore('pdfHistory');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const records = request.result.sort((a, b) => 
                        new Date(b.timestamp) - new Date(a.timestamp)
                    );
                    resolve(records);
                };
                
                request.onerror = () => {
                    resolve([]);
                };
            });
        }

        // Phase 4.1a v1.2: 履歴からPDFを読み込み（File System Access API対応）
        async function loadPDFFromHistory(index) {
            const item = pdfHistory[index];
            
            if (useFileSystemAPI && item.fileHandle) {
                // File System Access API版：ファイルハンドルから読み込み
                try {
                    const file = await item.fileHandle.getFile();
                    const arrayBuffer = await file.arrayBuffer();
                    await loadPDFFromArrayBuffer(arrayBuffer, file.name);
                } catch (error) {
                    console.error('ファイル読み込みエラー:', error);
                    alert('ファイルにアクセスできません。ファイルが移動または削除された可能性があります。');
                }
            } else if (item.fileData) {
                // 従来版：Base64データをBlobに変換
                const byteString = atob(item.fileData.split(',')[1]);
                const mimeString = item.fileData.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: mimeString });
                
                // PDFを読み込み
                const arrayBuffer = await blob.arrayBuffer();
                await loadPDFFromArrayBuffer(arrayBuffer, item.fileName);
            }
        }

        function setupMarkerEvents(canvas) {

        // Phase 4.1a v1.2: マウスダウン処理（ハンドル検出対応）
        function handleMarkerMouseDown(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 削除モード
            if (deleteMode) {
                deleteMarkerAt(x, y);
                return;
            }
            
            // 修正モード（ハンドル検出）
            if (editMode && selectedMarkerIndex !== null) {
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                const scaleRatio = scale / marker.scale;
                const handle = detectHandle(x, y, marker, scaleRatio);
                
                if (handle) {
                    // ハンドルがクリックされた
                    resizingHandle = handle;
                    dragStartX = x;
                    dragStartY = y;
                    return;
                }
            }
            
            // 修正モード（マーカー選択）
            if (editMode) {
                selectMarkerAt(x, y);
                return;
            }
            
            // 赤シートモードでマーカーをクリックした場合、一時的に表示
            const anyRedSheetActive = redSheetColors.yellow || redSheetColors.red || 
                                     redSheetColors.green || redSheetColors.blue;
            if (anyRedSheetActive) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            // 通常のマーカー描画
            startDrawing(e);
        }
        
        // Phase 4.1a v1.2: ハンドル検出（修正モード用）
        function detectHandle(x, y, marker, scaleRatio) {
            const mx = marker.x * scaleRatio;
            const my = marker.y * scaleRatio;
            const mw = marker.width * scaleRatio;
            const mh = marker.height * scaleRatio;
            
            const handleSize = 10; // ハンドルのクリック範囲
            
            // 四隅のハンドル位置
            const handles = {
                nw: { x: mx, y: my },
                ne: { x: mx + mw, y: my },
                sw: { x: mx, y: my + mh },
                se: { x: mx + mw, y: my + mh }
            };
            
            // ハンドルのクリック判定
            for (const [name, pos] of Object.entries(handles)) {
                if (Math.abs(x - pos.x) <= handleSize && Math.abs(y - pos.y) <= handleSize) {
                    return name;
                }
            }
            
            return null;
        }

        // Phase 4.1a v1.2: 座標にあるマーカーを選択（修正モード用）
        function selectMarkerAt(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) {
                selectedMarkerIndex = null;
                return;
            }
            
            const pageMarkers = markers[pdfHash][currentPage];
            
            for (let i = pageMarkers.length - 1; i >= 0; i--) {
                const marker = pageMarkers[i];
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    selectedMarkerIndex = i;
                    selectedMarkerPage = currentPage;
                    drawMarkers();
                    return;
                }
            }
            
            selectedMarkerIndex = null;
            drawMarkers();
        }
        
        // Phase 4.1a v1.2: 座標にあるマーカーを削除（確認ダイアログ対応）
        function deleteMarkerAt(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            const pageMarkers = markers[pdfHash][currentPage];
            
            for (let i = pageMarkers.length - 1; i >= 0; i--) {
                const marker = pageMarkers[i];
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    // Phase 4.1a v1.2: 即削除モードまたは確認ダイアログでOKの場合のみ削除
                    if (instantDeleteMode || confirm('このマーカーを削除しますか？')) {
                        pageMarkers.splice(i, 1);
                        drawMarkers();
                        saveMarkersToFirebase();
                    }
                    return;
                }
            }
        }
        
        function isClickOnMarker(x, y) {
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return false;
            
            return markers[pdfHash][currentPage].some(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                return x >= mx && x <= mx + mw && y >= my && y <= my + mh;
            });
        }
        
        function showMarkerTemporarily(x, y) {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach(marker => {
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                // クリックしたマーカーは通常の色で表示、それ以外は完全に真っ黒
                if (x >= mx && x <= mx + mw && y >= my && y <= my + mh) {
                    ctx.fillStyle = getMarkerColor(marker.color);
                } else {
                    ctx.fillStyle = '#000000';
                }
                
                ctx.fillRect(mx, my, mw, mh);
            });
            
            // 3秒後に元に戻す
            setTimeout(() => {
                drawMarkers();
            }, 3000);
        }
        
        function startDrawing(e) {
            if (!markerMode) return;
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }
        
        // Phase 4.1a v1.2: マウス移動処理（ハンドルドラッグによるサイズ変更対応）
        function draw(e) {
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // ハンドルドラッグによるサイズ変更（修正モード）
            if (resizingHandle && selectedMarkerIndex !== null) {
                e.preventDefault();
                const deltaX = currentX - dragStartX;
                const deltaY = currentY - dragStartY;
                
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                
                // ハンドルの種類に応じてサイズ変更（対角の点が固定点）
                switch (resizingHandle) {
                    case 'nw': // 左上ハンドル → 右下が固定点
                        marker.x += deltaX;
                        marker.y += deltaY;
                        marker.width -= deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'ne': // 右上ハンドル → 左下が固定点
                        marker.y += deltaY;
                        marker.width += deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'sw': // 左下ハンドル → 右上が固定点
                        marker.x += deltaX;
                        marker.width -= deltaX;
                        marker.height += deltaY;
                        break;
                    case 'se': // 右下ハンドル → 左上が固定点
                        marker.width += deltaX;
                        marker.height += deltaY;
                        break;
                }
                
                // 最小サイズを確保
                if (marker.width < 10) marker.width = 10;
                if (marker.height < 10) marker.height = 10;
                
                dragStartX = currentX;
                dragStartY = currentY;
                
                drawMarkers();
                return;
            }
            
            // マーカー描画
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            // 一時的な矩形を描画
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        // Phase 4.1a v1.2: マウスアップ処理（ハンドルドラッグ終了対応）
        function stopDrawing(e) {
            // ハンドルドラッグ終了
            if (resizingHandle) {
                resizingHandle = null;
                saveMarkersToFirebase();
                return;
            }
            
            // マーカードラッグ終了（削除予定、互換性のため残す）
            if (isDraggingMarker) {
                isDraggingMarker = false;
                saveMarkersToFirebase();
                return;
            }
            
            // マーカー描画終了
            if (!isDrawing || !markerMode) return;
            isDrawing = false;
            
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            // マーカーを保存
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) { // 小さすぎるマーカーは無視
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // タッチイベントハンドラ
        function handleTouchStart(e) {
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Phase 4.1a v1.2: 2本指タッチ = パン移動開始
            if (e.touches.length === 2) {
                e.preventDefault();
                isPanning = true;
                panStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                panStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                return;
            }
            
            e.preventDefault();
            
            // 削除モード
            if (deleteMode) {
                deleteMarkerAt(x, y);
                return;
            }
            
            // 修正モード（ハンドル検出）
            if (editMode && selectedMarkerIndex !== null) {
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                const scaleRatio = scale / marker.scale;
                const handle = detectHandle(x, y, marker, scaleRatio);
                
                if (handle) {
                    // ハンドルがタッチされた
                    resizingHandle = handle;
                    dragStartX = x;
                    dragStartY = y;
                    return;
                }
            }
            
            // 修正モード（マーカー選択）
            if (editMode) {
                selectMarkerAt(x, y);
                return;
            }
            
            // 赤シートモードでマーカーをタップした場合
            const anyRedSheetActive = redSheetColors.yellow || redSheetColors.red || 
                                     redSheetColors.green || redSheetColors.blue;
            if (anyRedSheetActive) {
                if (isClickOnMarker(x, y)) {
                    showMarkerTemporarily(x, y);
                    return;
                }
            }
            
            // 通常のマーカー描画
            if (!markerMode) return;
            isDrawing = true;
            startX = x;
            startY = y;
        }
        
        function handleTouchMove(e) {
            // Phase 4.1a v1.2: 2本指パン移動
            if (isPanning && e.touches.length === 2) {
                e.preventDefault();
                const currentX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const currentY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                const deltaX = currentX - panStartX;
                const deltaY = currentY - panStartY;
                
                offsetX += deltaX;
                offsetY += deltaY;
                
                panStartX = currentX;
                panStartY = currentY;
                
                updateCanvasPosition();
                return;
            }
            
            const touch = e.touches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            // ハンドルドラッグによるサイズ変更（修正モード）
            if (resizingHandle && selectedMarkerIndex !== null) {
                e.preventDefault();
                const deltaX = currentX - dragStartX;
                const deltaY = currentY - dragStartY;
                
                const marker = markers[pdfHash][currentPage][selectedMarkerIndex];
                
                // ハンドルの種類に応じてサイズ変更
                switch (resizingHandle) {
                    case 'nw':
                        marker.x += deltaX;
                        marker.y += deltaY;
                        marker.width -= deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'ne':
                        marker.y += deltaY;
                        marker.width += deltaX;
                        marker.height -= deltaY;
                        break;
                    case 'sw':
                        marker.x += deltaX;
                        marker.width -= deltaX;
                        marker.height += deltaY;
                        break;
                    case 'se':
                        marker.width += deltaX;
                        marker.height += deltaY;
                        break;
                }
                
                if (marker.width < 10) marker.width = 10;
                if (marker.height < 10) marker.height = 10;
                
                dragStartX = currentX;
                dragStartY = currentY;
                
                drawMarkers();
                return;
            }
            
            // 通常のマーカー描画
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            
            drawMarkers();
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = getMarkerColor(currentMarkerColor);
            ctx.fillRect(Math.min(startX, currentX), Math.min(startY, currentY), 
                        Math.abs(currentX - startX), Math.abs(currentY - startY));
        }
        
        // Phase 4.1a v1.2: canvasの位置を更新（パン移動対応）
        function updateCanvasPosition() {
            const wrapper = document.getElementById('canvasWrapper');
            if (wrapper) {
                wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        }
        
        function handleTouchEnd(e) {
            // Phase 4.1a v1.2: パン移動終了
            if (isPanning) {
                isPanning = false;
                return;
            }
            
            // ハンドルドラッグ終了
            if (resizingHandle) {
                e.preventDefault();
                resizingHandle = null;
                saveMarkersToFirebase();
                return;
            }
            
            // 通常のマーカー描画終了
            if (!isDrawing || !markerMode) return;
            e.preventDefault();
            isDrawing = false;
            
            const touch = e.changedTouches[0];
            const canvas = document.getElementById('markerCanvas');
            const rect = canvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;
            
            const marker = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
                color: currentMarkerColor,
                scale: scale
            };
            
            if (marker.width > 5 && marker.height > 5) {
                saveMarker(marker);
                drawMarkers();
            }
        }
        
        // マーカー色を取得
        function getMarkerColor(color) {
            const colors = {
                'yellow': 'rgba(255, 255, 0, 0.4)',
                'red': 'rgba(255, 0, 0, 0.4)',
                'green': 'rgba(0, 255, 0, 0.4)',
                'blue': 'rgba(0, 150, 255, 0.4)'
            };
            return colors[color] || colors['yellow'];
        }
        
        // マーカーを保存
        function saveMarker(marker) {
            if (!pdfHash) return;
            
            if (!markers[pdfHash]) {
                markers[pdfHash] = {};
            }
            if (!markers[pdfHash][currentPage]) {
                markers[pdfHash][currentPage] = [];
            }
            
            markers[pdfHash][currentPage].push(marker);
            
            // Firebaseに保存
            saveMarkersToFirebase();
        }
        
        // マーカーを描画
        // Phase 3.5 v1.0: マーカー描画（色別赤シート対応）
        function drawMarkers() {
            const canvas = document.getElementById('markerCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!pdfHash || !markers[pdfHash] || !markers[pdfHash][currentPage]) return;
            
            markers[pdfHash][currentPage].forEach((marker, index) => {
                // スケール調整
                const scaleRatio = scale / marker.scale;
                const mx = marker.x * scaleRatio;
                const my = marker.y * scaleRatio;
                const mw = marker.width * scaleRatio;
                const mh = marker.height * scaleRatio;
                
                // 赤シートが有効な色の場合は黒で塗りつぶし、それ以外は通常の色
                if (redSheetColors[marker.color]) {
                    ctx.fillStyle = '#000000';
                } else {
                    ctx.fillStyle = getMarkerColor(marker.color);
                }
                
                ctx.fillRect(mx, my, mw, mh);
                
                // 修正モードで選択されているマーカーに枠とハンドルを表示
                if (editMode && selectedMarkerIndex === index) {
                    // 枠を表示
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(mx, my, mw, mh);
                    ctx.setLineDash([]);
                    
                    // Phase 4.1a v1.2: 四隅にハンドルを描画
                    const handleSize = 10;
                    const handles = [
                        { x: mx, y: my }, // 左上
                        { x: mx + mw, y: my }, // 右上
                        { x: mx, y: my + mh }, // 左下
                        { x: mx + mw, y: my + mh } // 右下
                    ];
                    
                    handles.forEach(handle => {
                        ctx.fillStyle = 'white';
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(handle.x, handle.y, handleSize / 2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.stroke();
                    });
                }
            });
        }
        
        // このページのマーカーを消去
        function clearPageMarkers() {
            if (!pdfHash) return;
            
            if (confirm('このページのマーカーをすべて消去しますか？')) {
                if (markers[pdfHash] && markers[pdfHash][currentPage]) {
                    delete markers[pdfHash][currentPage];
                    drawMarkers();
                    saveMarkersToFirebase();
                }
            }
        }
        
        // Firebaseにマーカーを保存
        async function saveMarkersToFirebase() {
            if (!pdfHash) return;
            
            try {
                await db.collection('pdfMarkers').doc(pdfHash).set({
                    markers: markers[pdfHash] || {},
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('マーカー保存エラー:', error);
            }
        }
        
        // Firebaseからマーカーを読み込み
        async function loadMarkersFromFirebase() {
            if (!pdfHash) return;
            
            try {
                const doc = await db.collection('pdfMarkers').doc(pdfHash).get();
                if (doc.exists) {
                    const data = doc.data();
                    markers[pdfHash] = data.markers || {};
                    drawMarkers();
                }
            } catch (error) {
                console.error('マーカー読み込みエラー:', error);
            }
        }

        // PDFを閉じる
        function closePDF() {
            if (confirm('PDFを閉じますか？')) {
                pdfDoc = null;
                currentPDFFile = null;
                pdfHash = null;
                currentPage = 1;
                totalPages = 0;
                scale = 1.5;
                isDrawing = false;
                redSheetMode = false;
                
                // Phase 3.5 v1.0: 新機能の変数をリセット
                editMode = false;
                deleteMode = false;
                redSheetColors = { yellow: false, red: false, green: false, blue: false, all: false };
                selectedMarkerIndex = null;
                selectedMarkerPage = null;
                isDraggingMarker = false;
                resizingHandle = null; // Phase 4.1a v1.2
                isPanning = false; // Phase 4.1a v1.2
                offsetX = 0; // Phase 4.1a v1.2
                offsetY = 0; // Phase 4.1a v1.2
                
                // ボタンの状態をリセット
                const markerBtn = document.getElementById('markerModeBtn');
                const editBtn = document.getElementById('editModeBtn');
                const deleteBtn = document.getElementById('deleteModeBtn');
                if (markerBtn) {
                    markerBtn.textContent = 'マーカーOFF';
                    markerBtn.className = 'btn btn-mode-off';
                }
                if (editBtn) {
                    editBtn.textContent = '📝 修正OFF';
                    editBtn.className = 'btn btn-mode-off';
                }
                if (deleteBtn) {
                    deleteBtn.textContent = '🗑️ 削除OFF';
                    deleteBtn.className = 'btn btn-mode-off';
                }
                
                // 赤シートボタンをリセット
                ['yellow', 'red', 'green', 'blue', 'all'].forEach(color => {
                    const btn = document.getElementById('redsheet' + color.charAt(0).toUpperCase() + color.slice(1));
                    if (btn) btn.classList.remove('active');
                });
                
                document.getElementById('pdfUploadArea').style.display = 'block';
                document.getElementById('pdfViewerContainer').style.display = 'none';
                document.getElementById('pdfFileInput').value = '';
            }
        }
        
        // Phase 4.1a v1.2: デッキ管理機能
        
        // デッキをFirestoreから読み込み
        async function loadDecks() {
            try {
                const snapshot = await db.collection('decks').orderBy('order').get();
                decks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                displayDecks();
            } catch (error) {
                console.error('デッキ読み込みエラー:', error);
            }
        }
        
        // デッキ一覧を表示
        function displayDecks() {
            const deckList = document.getElementById('deckList');
            if (!deckList) return;
            
            if (decks.length === 0) {
                deckList.innerHTML = '<div class="empty-state"><h2>デッキがありません</h2><p>「新規デッキ作成」ボタンからデッキを作成してください</p></div>';
                return;
            }
            
            const topLevelDecks = decks.filter(d => !d.parentId);
            let html = '';
            
            topLevelDecks.forEach(deck => {
                html += renderDeckItem(deck, 0);
            });
            
            deckList.innerHTML = html;
        }
        
        // デッキアイテムをレンダリング（再帰）
        function renderDeckItem(deck, level) {
            const childDecks = decks.filter(d => d.parentId === deck.id);
            const cardCount = 0; // TODO: 後で実装
            const depthClass = level === 0 ? '' : (level === 1 ? 'child-deck' : 'grandchild-deck');
            
            let html = `
                <div class="deck-item ${depthClass}">
                    <div class="deck-header">
                        <div>
                            <div class="deck-name">${deck.name}</div>
                            <div class="deck-count">${cardCount}枚</div>
                        </div>
                        <div class="deck-actions">
                            <button class="btn btn-small btn-secondary" onclick="editDeck('${deck.id}')">編集</button>
                            ${level < 2 ? `<button class="btn btn-small" onclick="addSubDeck('${deck.id}')">サブデッキ追加</button>` : ''}
                            <button class="btn btn-small btn-danger" onclick="deleteDeck('${deck.id}')">削除</button>
                        </div>
                    </div>
                </div>
            `;
            
            childDecks.forEach(child => {
                html += renderDeckItem(child, level + 1);
            });
            
            return html;
        }
        
        // 新規デッキ作成
        function createNewDeck() {
            currentEditingDeckId = null;
            document.getElementById('deckModalTitle').textContent = '新規デッキ作成';
            document.getElementById('deckName').value = '';
            document.getElementById('parentDeckId').value = '';
            updateParentDeckOptions(null);
            document.getElementById('deckModal').style.display = 'block';
        }
        
        // サブデッキ追加
        function addSubDeck(parentId) {
            const depth = getDeckDepth(parentId);
            if (depth >= 2) {
                alert('サブデッキは最大3階層までです。');
                return;
            }
            
            currentEditingDeckId = null;
            document.getElementById('deckModalTitle').textContent = 'サブデッキ作成';
            document.getElementById('deckName').value = '';
            updateParentDeckOptions(null);
            document.getElementById('parentDeckId').value = parentId;
            document.getElementById('deckModal').style.display = 'block';
        }
        
        // デッキ編集
        function editDeck(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;
            
            currentEditingDeckId = deckId;
            document.getElementById('deckModalTitle').textContent = 'デッキ編集';
            document.getElementById('deckName').value = deck.name;
            document.getElementById('parentDeckId').value = deck.parentId || '';
            updateParentDeckOptions(deckId);
            document.getElementById('deckModal').style.display = 'block';
        }
        
        // 親デッキ選択肢を更新
        function updateParentDeckOptions(currentDeckId) {
            const select = document.getElementById('parentDeckId');
            let html = '<option value="">なし（トップレベル）</option>';
            
            decks.forEach(deck => {
                if (currentDeckId && (deck.id === currentDeckId || isDescendant(deck.id, currentDeckId))) {
                    return;
                }
                
                // 孫デッキ（深さ2）は親として選択できない
                if (getDeckDepth(deck.id) >= 2) {
                    return;
                }
                
                if (currentDeckId) {
                    const newDepth = getDeckDepth(deck.id) + 1 + getMaxDescendantDepth(currentDeckId);
                    if (newDepth > 2) return;
                }
                
                const path = getDeckPath(deck.id);
                html += `<option value="${deck.id}">${path}</option>`;
            });
            
            select.innerHTML = html;
        }
        
        // デッキの深さを取得
        function getDeckDepth(deckId) {
            let depth = 0;
            let currentDeck = decks.find(d => d.id === deckId);
            
            while (currentDeck && currentDeck.parentId) {
                depth++;
                currentDeck = decks.find(d => d.id === currentDeck.parentId);
            }
            
            return depth;
        }
        
        // 最大子孫深度を取得
        function getMaxDescendantDepth(deckId) {
            const children = decks.filter(d => d.parentId === deckId);
            if (children.length === 0) return 0;
            
            let maxDepth = 0;
            children.forEach(child => {
                const childDepth = 1 + getMaxDescendantDepth(child.id);
                maxDepth = Math.max(maxDepth, childDepth);
            });
            
            return maxDepth;
        }
        
        // 子孫かどうかチェック
        function isDescendant(deckId, ancestorId) {
            let current = decks.find(d => d.id === deckId);
            
            while (current && current.parentId) {
                if (current.parentId === ancestorId) return true;
                current = decks.find(d => d.id === current.parentId);
            }
            
            return false;
        }
        
        // デッキパスを取得
        function getDeckPath(deckId) {
            const path = [];
            let currentDeck = decks.find(d => d.id === deckId);
            
            while (currentDeck) {
                path.unshift(currentDeck.name);
                if (!currentDeck.parentId) break;
                currentDeck = decks.find(d => d.id === currentDeck.parentId);
            }
            
            return path.join(' > ');
        }
        
        // デッキ保存
        async function saveDeck() {
            const name = document.getElementById('deckName').value.trim();
            if (!name) {
                alert('デッキ名を入力してください');
                return;
            }
            
            const parentId = document.getElementById('parentDeckId').value || null;
            
            try {
                if (currentEditingDeckId) {
                    await db.collection('decks').doc(currentEditingDeckId).update({
                        name: name,
                        parentId: parentId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    const order = decks.filter(d => d.parentId === parentId).length;
                    await db.collection('decks').add({
                        name: name,
                        parentId: parentId,
                        order: order,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                closeModal();
                await loadDecks();
            } catch (error) {
                console.error('デッキ保存エラー:', error);
                alert('デッキの保存に失敗しました');
            }
        }
        
        // デッキ削除
        async function deleteDeck(deckId) {
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;
            
            const children = decks.filter(d => d.parentId === deckId);
            if (children.length > 0) {
                alert('サブデッキがあるため削除できません。先にサブデッキを削除してください。');
                return;
            }
            
            if (!confirm(`デッキ「${deck.name}」を削除しますか？`)) {
                return;
            }
            
            try {
                await db.collection('decks').doc(deckId).delete();
                await loadDecks();
            } catch (error) {
                console.error('デッキ削除エラー:', error);
                alert('デッキの削除に失敗しました');
            }
        }
        
        // モーダルを閉じる
        function closeModal() {
            document.getElementById('deckModal').style.display = 'none';
        }
        
        // ページ読み込み時にデッキを読み込み
        window.addEventListener('load', () => {
            loadDecks();
        });
    </script>
    
    <!-- Phase 4.1a v1.2: デッキ編集モーダル -->
    <div id="deckModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>

            <div class="input-group">
                <label for="deckName">デッキ名</label>
                <input type="text" id="deckName" placeholder="例：英語">

                <select id="parentDeckId">
                    <option value="">なし（トップレベル）</option>

            <button class="btn" onclick="saveDeck()">保存</button>
            <button class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
