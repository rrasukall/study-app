        async function addCard() {
            const category = document.getElementById('category').value;

            const answer = document.getElementById('answer').value.trim();

        // ã‚«ãƒ¼ãƒ‰æ¤œç´¢ã¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterCards() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const items = document.querySelectorAll('.card-item');

        // PDFã‚’èª­ã¿è¾¼ã‚€ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«é¸æŠï¼‰
        async function loadPDF(event) {
            const file = event.target.files[0];

        // PDFãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã¿
        async function loadPDFFromFile(file) {
            try {
                currentPDFFile = file;
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒãƒƒã‚·ãƒ¥å€¤ã‚’è¨ˆç®—
                pdfHash = await calculateFileHash(file);
                console.log('PDF Hash:', pdfHash);
                
                // PDFã‚’èª­ã¿è¾¼ã¿
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                
                // UIã‚’æ›´æ–°
                document.getElementById('pdfUploadArea').style.display = 'none';
                document.getElementById('pdfViewerContainer').style.display = 'block';
                document.getElementById('pdfFilename').textContent = file.name;
                
                // æœ€åˆã®ãƒšãƒ¼ã‚¸ã‚’è¡¨ç¤º
                renderPage(currentPage);
                
            } catch (error) {
                console.error('PDFèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('PDFã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒãƒƒã‚·ãƒ¥å€¤ã‚’è¨ˆç®—ï¼ˆSHA-256ï¼‰
        async function calculateFileHash(file) {
            const arrayBuffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // ãƒšãƒ¼ã‚¸ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        async function renderPage(pageNum) {
            try {
                const debugEl = document.getElementById('debugInfo');
                if (debugEl) debugEl.textContent = 'ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹: scale=' + scale;
                
                console.log('Rendering page ' + pageNum + ' at scale ' + scale);
                
                const page = await pdfDoc.getPage(pageNum);
                const canvasContainer = document.querySelector('.pdf-canvas-container');
                
                // å¤ã„canvasã‚’å‰Šé™¤ã—ã¦æ–°ã—ãä½œæˆ
                let canvas = document.getElementById('pdfCanvas');
                const oldCanvas = canvas;
                canvas = document.createElement('canvas');
                canvas.id = 'pdfCanvas';
                oldCanvas.parentNode.replaceChild(canvas, oldCanvas);
                
                const ctx = canvas.getContext('2d', { alpha: false });
                
                const viewport = page.getViewport({scale: scale});
                
                console.log('Canvas size: ' + viewport.width + 'x' + viewport.height);
                if (debugEl) debugEl.textContent = 'Canvas size: ' + Math.round(viewport.width) + 'x' + Math.round(viewport.height) + ' (scale=' + scale + ')';
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                await renderTask.promise;
                
                // ãƒšãƒ¼ã‚¸æƒ…å ±ã‚’æ›´æ–°
                document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
                document.getElementById('zoomInfo').textContent = `${Math.round(scale * 100)}%`;
                
                console.log('Rendering complete');
                if (debugEl) debugEl.textContent = 'è¡¨ç¤ºå®Œäº†: ' + Math.round(viewport.width) + 'x' + Math.round(viewport.height) + ' px';
                
            } catch (error) {
                console.error('ãƒšãƒ¼ã‚¸ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã‚¨ãƒ©ãƒ¼:', error);
                const debugEl = document.getElementById('debugInfo');
                if (debugEl) debugEl.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + error.message;
                alert('ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }

        // æ¬¡ã®ãƒšãƒ¼ã‚¸
        async function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                await renderPage(currentPage);
            }
        }

        // å‰ã®ãƒšãƒ¼ã‚¸
        async function previousPage() {
            if (currentPage > 1) {
                currentPage--;

        }

        // æ‹¡å¤§
        async function zoomIn() {
            const oldScale = scale;
            scale += 0.25;
            if (scale > 3) scale = 3;
            
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) debugEl.textContent = 'æ‹¡å¤§: ' + Math.round(oldScale * 100) + '% â†’ ' + Math.round(scale * 100) + '%';
            
            console.log('Zoom In: ' + oldScale + ' -> ' + scale);
            
            if (oldScale !== scale) {

            } else {

            }
        }

        // ç¸®å°
        async function zoomOut() {
            const oldScale = scale;

            console.log('Zoom Out: ' + oldScale + ' -> ' + scale);
            
            if (oldScale !== scale) {
                await renderPage(currentPage);
            } else {
                if (debugEl) debugEl.textContent = 'æœ€å°å€ç‡ã«é”ã—ã¾ã—ãŸ (50%)';
            }
        }
