    <!-- Firebase SDKs -->

    <script>
        // ğŸ”’ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¨­å®š
        const APP_PASSWORD = "rio1009";  // â† ã“ã“ã‚’å¥½ããªãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã«å¤‰æ›´ã—ã¦ãã ã•ã„

        (function() {

                showPasswordPrompt();
            }
        }
        
        // Firebaseè¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyBxtut_pGgtNSGmUZ6wXC4aqNufkGjbxQQ",
            authDomain: "myankiapp.firebaseapp.com",
            projectId: "myankiapp",
            storageBucket: "myankiapp.firebasestorage.app",
            messagingSenderId: "407986420613",
            appId: "1:407986420613:web:02caaf05b825fb4a2ce2ec"
        };

        // FirebaseåˆæœŸåŒ–
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let cards = [];
        let currentIndex = 0;
        let showingQuestion = true;

        // Firestoreã‹ã‚‰ã‚«ãƒ¼ãƒ‰ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§å–å¾—
        db.collection('flashcards').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
            cards = [];
            snapshot.forEach((doc) => {
                cards.push({

                    ...doc.data()

            });

            displayCard();

        // åŒæœŸã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (status === 'synced') {
                statusEl.textContent = 'âœ… åŒæœŸå®Œäº†';
                statusEl.className = 'sync-status synced';
            } else if (status === 'syncing') {
                statusEl.textContent = 'ğŸ”„ åŒæœŸä¸­...';
                statusEl.className = 'sync-status syncing';
            } else {
                statusEl.textContent = 'âš ï¸ åŒæœŸã‚¨ãƒ©ãƒ¼';
                statusEl.className = 'sync-status';
            }
        }

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            
            if (tab === 'study') {
                currentIndex = 0;
                showingQuestion = true;
                displayCard();
            } else if (tab === 'list') {
                displayCardList();
            }
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’è¿½åŠ 
        async function addCard() {
            const category = document.getElementById('category').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('å•é¡Œã¨ç­”ãˆã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            updateSyncStatus('syncing');
            
            try {
                await db.collection('flashcards').add({
                    category: category,
                    question: question,
                    answer: answer,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                
                alert('ã‚«ãƒ¼ãƒ‰ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼');
            } catch (error) {
                console.error('Error adding card:', error);
                alert('ã‚«ãƒ¼ãƒ‰ã®è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ');
                updateSyncStatus('error');
            }
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºï¼ˆå­¦ç¿’ãƒ¢ãƒ¼ãƒ‰ï¼‰
        function displayCard() {
            const display = document.getElementById('cardDisplay');
            
            if (cards.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <h2>ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“</h2>
                        <p>ã€Œã‚«ãƒ¼ãƒ‰ä½œæˆã€ã‚¿ãƒ–ã‹ã‚‰æ–°ã—ã„ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                return;
            }
            
            const card = cards[currentIndex];
            const content = showingQuestion ? card.question : card.answer;
            
            display.innerHTML = `
                <div class="card" onclick="flipCard()" style="position: relative;">
                    <div class="card-category">${card.category}</div>
                    <div class="card-content">
                        ${content}
                    </div>
                </div>
                <div class="card-controls">
                    <div class="nav-buttons">
                        <button class="btn" onclick="previousCard()">â† å‰ã¸</button>
                        <button class="btn" onclick="nextCard()">æ¬¡ã¸ â†’</button>
                    </div>
                    <div class="card-info">
                        ${currentIndex + 1} / ${cards.length}
                    </div>
                    <button class="btn btn-danger" onclick="deleteCard('${card.id}')">å‰Šé™¤</button>
                </div>
            `;
        }

        // ã‚«ãƒ¼ãƒ‰ä¸€è¦§ã‚’è¡¨ç¤º
        function displayCardList() {
            const listEl = document.getElementById('cardList');
            
            if (cards.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <h2>ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“</h2>
                        <p>ã€Œã‚«ãƒ¼ãƒ‰ä½œæˆã€ã‚¿ãƒ–ã‹ã‚‰æ–°ã—ã„ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            cards.forEach(card => {
                html += `
                    <div class="card-item">
                        <div class="card-item-header">
                            <span class="card-item-title">å•é¡Œ: ${card.question}</span>
                            <span class="card-item-category">${card.category}</span>
                        </div>
                        <div class="card-item-content">ç­”ãˆ: ${card.answer}</div>

                            <button class="btn btn-danger" onclick="deleteCard('${card.id}')">å‰Šé™¤</button>
                        </div>

                `;
            });
            
            listEl.innerHTML = html;
        }

        // ã‚«ãƒ¼ãƒ‰æ¤œç´¢ã¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterCards() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const items = document.querySelectorAll('.card-item');
            items.forEach((item, index) => {
                const card = cards[index];
                const matchesSearch = card.question.toLowerCase().includes(searchText) || 
                                    card.answer.toLowerCase().includes(searchText);
                const matchesCategory = !categoryFilter || card.category === categoryFilter;
                
                if (matchesSearch && matchesCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
        function flipCard() {
            showingQuestion = !showingQuestion;
            displayCard();
        }

        // æ¬¡ã®ã‚«ãƒ¼ãƒ‰
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                showingQuestion = true;
                displayCard();
            }
        }

        // å‰ã®ã‚«ãƒ¼ãƒ‰
        function previousCard() {
            if (currentIndex > 0) {

                showingQuestion = true;
                displayCard();
            }
        }

        async function deleteCard(cardId) {
            if (confirm('ã“ã®ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                updateSyncStatus('syncing');
                try {

                    if (currentIndex >= cards.length && currentIndex > 0) {
                        currentIndex--;

                    showingQuestion = true;
                } catch (error) {
                    console.error('Error deleting card:', error);

        // ã‚«ãƒ¼ãƒ‰ã‚’ç·¨é›†
        function editCard(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;
            
            document.getElementById('category').value = card.category;
            document.getElementById('question').value = card.question;
            document.getElementById('answer').value = card.answer;
            
            editingCardId = cardId;
            
            // ä¿å­˜ãƒœã‚¿ãƒ³ã«å¤‰æ›´
            const createSection = document.getElementById('create-section');

            document.querySelectorAll('.tab')[0].click();

        async function saveEditedCard() {
            const category = document.getElementById('category').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!question || !answer) {
                alert('å•é¡Œã¨ç­”ãˆã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            updateSyncStatus('syncing');
            
            try {
                await db.collection('flashcards').doc(editingCardId).update({
                    category: category,
                    question: question,
                    answer: answer
                });
                
                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                
                // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
                const createSection = document.getElementById('create-section');
                createSection.querySelector('.btn').textContent = 'ã‚«ãƒ¼ãƒ‰ã‚’è¿½åŠ ';
                createSection.querySelector('.btn').onclick = addCard;
                
                editingCardId = null;
                
                alert('ã‚«ãƒ¼ãƒ‰ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼');
                
                // ä¸€è¦§ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆ
                document.querySelectorAll('.tab')[2].click();
            } catch (error) {
                console.error('Error updating card:', error);

        // Ankiç”¨CSVã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportToAnki() {
            if (cards.length === 0) {
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            let csv = '\ufeff'; // UTF-8 BOM
            cards.forEach(card => {
                const question = card.question.replace(/"/g, '""');
                const answer = card.answer.replace(/"/g, '""');
                const category = card.category.replace(/"/g, '""');
                csv += `"${question}","${answer}","${category}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'anki_cards.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
